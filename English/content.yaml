- Key: BookOfDreadIntroDefinition.NoSweat.Intro
  Text: >-
    Once a school stood here. Time, however, ground that fine institution to rubble. I entrust to you the stewardship of a new age of magical learning.


    Rebuild the school. Train brilliant new mages. Explore the Underschool. It won't be easy, but I believe you are up to the task.


    Though my body is long gone, my spirit yet lingers and will serve you faithfully.
- Key: BookOfDreadIntroDefinition.Survival.Intro
  Text: >-
    Once a school stood here. We hoped it could stand as a bulwark against the Fog, but our wards proved too weak. The Mana Font is corrupted and all seems lost.


    Rebuild the school. Train brilliant new mages. Brave the horrors of the Underschool. You'll need quick wits and resilience to survive.


    Though my body is long gone, my spirit yet lingers and will serve you faithfully.
