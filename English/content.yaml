  Text: Death was a most obvious barrier for Mages, but despite this, few managed to overcome it. The constant dangers that Mages faced resulted in more than their fair share perishing at an early age, before realizing their burgeoning potential. Modest graves still dot the landscape, a permanent reminder to all Mages of the perils of magic.
