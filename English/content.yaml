- Key: Archetype.WanderingMagesGrave.Configs.19-638359255721848390.BookOfRitualsDescription
  Text: The first Mages to thwart the icy hand of death were not entirely successful in their endeavors to persist after death. Their spirits lingered on as mere shades of their previous selves, with no magical talent to speak of. These disembodied spirits still maintained their previous emotional attachments, however, and would wander about finding suitable gifts to bring back to those they cherished in life.
