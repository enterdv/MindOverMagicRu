  Text: Bitter Gruel Eater - Bronze Trial
- Key: BadgeDefinition.MealBitterGruel_1.Description
  Text: Eat 5 <slink=BitterGruel>.
- Key: BadgeDefinition.MealHoneyedGruel_1.DisplayName
