  Text: Click to learn about Lighting and Voidshrooms
- Key: TutorialDefinition.Lighting.Title
  Text: Lighting and Voidshrooms
- Key: TutorialDefinition.Lighting.Flavor
  Text: >
    Everyone gets used to sleeping with the lights on. The alternative is so much worse.
- Key: TutorialDefinition.Lighting.Body
  Text: "Without Torches or other light sources, rooms will be dark, uninviting, and prone to <slink=VoidShroom> infestations. When fully grown, Voidshrooms drain mana from nearby Mages. Staff can use <slink=Skill_Viturgy> to Harvest them for <slink=Voidcap>.\n  \nA room's lighting is determined by placing windows, torches, or other light sources. The <slink=LightingFilter> <slink=Filter_Lighting> provides a quick way to see how lighting is affecting rooms.\n"
- Key: TutorialDefinition.Stairs.Feed
  Text: Learn about Stairs
- Key: TutorialDefinition.Stairs.Listing
  Text: Stairs
- Key: TutorialDefinition.Stairs.FeedHover
  Text: Click to learn about Stairs
- Key: TutorialDefinition.Stairs.Title
  Text: Stairs
- Key: TutorialDefinition.Stairs.Flavor
  Text: >
    Many feet going clomping down the stairs. The sign of a lively school.
- Key: TutorialDefinition.Stairs.Body
  Text: "Stairs provide a way to move between floors.\n\nA <slink=BackStairR> can only be placed at the back of the school and will rise at a 45 degree angle. They will cut through walls and floors to create a path. \n\nA <slink=SpiralStairForPalette> rises vertically in a spiral pattern and will cut through floors.\n      \n"
- Key: TutorialDefinition.Research.Feed
  Text: Learn about Research
- Key: TutorialDefinition.Research.Listing
  Text: Research
- Key: TutorialDefinition.Research.FeedHover
  Text: Click to learn about Research
- Key: TutorialDefinition.Research.Title
  Text: Research
- Key: TutorialDefinition.Research.Flavor
  Text: >
    It is not enough to just think of a place to sleep; without the proper incantations and wand motions, you would have more luck taming a Dire Rat than conjuring a warm bed.
- Key: TutorialDefinition.Research.Body
  Text: >
    A <slink=ResearchBench> gives Mages the ability to explore available research. Selecting a topic will trigger Staff to use <slink=Skill_Divination> to uncover the secrets of that topic.


    Some topics require <slink=BookOfDreadPage>, <slink=AdeptScroll>, or <slink=SavantScroll> in order to make progess. See the Arcane, Adept, and Savant Scroll tutorial for help.
- Key: TutorialDefinition.Summoning.Feed
  Text: Learn about Summoning Students
- Key: TutorialDefinition.Summoning.Listing
  Text: Summoning
- Key: TutorialDefinition.Summoning.FeedHover
  Text: Click to learn about Summoning Students
- Key: TutorialDefinition.Summoning.Title
  Text: Summoning Students
- Key: TutorialDefinition.Summoning.Flavor
  Text: >
    Wands are indispensible tools of magic. They attune to the pattern of mana flowing through their unique bearer. Attempting magic with another's wand is as taboo as it is lethal.
- Key: TutorialDefinition.Summoning.Body
  Text: >
    In order to Summon Students, perform a Ritual at the <slink=SummoningFocus> to find and Summon the Student that matches a created Wand.


    To craft a wand, start a Wand Order at a <slink=LesserWandStation>. Staff will gather ingredients and use <slink=Skill_Viturgy> to craft the Wand. See the Crafting tutorial for help.
- Key: TutorialDefinition.Support.Feed
  Text: Learn about Support
- Key: TutorialDefinition.Support.Listing
  Text: Support
- Key: TutorialDefinition.Support.FeedHover
  Text: Click to learn about Support
- Key: TutorialDefinition.Support.Title
  Text: Support
- Key: TutorialDefinition.Support.Flavor
  Text: >
    A school that will stand the test of time.
- Key: TutorialDefinition.Support.Body
  Text: >
    Support is required to continue to build the school upwards. Foundations provide the base of support, which is conveyed upwards through Walls or support arches and columns.


    When building horizontally from a supported Wall, Support will only reach a certain distance before a new base of Support will need to be added.


    The Support filter <slink=Filter_Support> will show a heatmap of the Support of the school's construction.
- Key: TutorialDefinition.SanityandConviction.Feed
  Text: Learn about Conviction
- Key: TutorialDefinition.SanityAndConviction.Listing
  Text: Conviction
- Key: TutorialDefinition.SanityandConviction.FeedHover
  Text: Click to learn about Conviction
- Key: TutorialDefinition.SanityandConviction.Title
  Text: Conviction
- Key: TutorialDefinition.SanityAndConviction.Flavor
  Text: >
    It might not seem like much, but wake up to a Gremlin under your bed often enough and you'll go berserk, too!
- Key: TutorialDefinition.SanityandConviction.Body
  Text: >
    The constant stress of a dangerous world is enough to push even the most seasoned mages to the brink.


    Too much for too long will lead mages to <slink=break>. Keeping their Needs met will maintain their faith in the school's mission.


    Getting some Recreation or using fancier eating, dining, and sleeping quarters are some ways to bolster Mages' Conviction. See the Recreation tutorial for help.
- Key: TutorialDefinition.Recreation.Feed
  Text: Learn about Recreation
- Key: TutorialDefinition.Recreation.Listing
  Text: Recreation
- Key: TutorialDefinition.Recreation.FeedHover
  Text: Click to learn about Recreation
- Key: TutorialDefinition.Recreation.Title
  Text: Recreation
- Key: TutorialDefinition.Recreation.Flavor
  Text: >
    A moment of levity can go far in dangerous times.
- Key: TutorialDefinition.Recreation.Body
  Text: >
    Recreation is a Need for Mages. When it is satisfied, their <slink=Mood> is improved, but low Recreation does not negatively impact them. They'll always be grateful for having a break from the grind!


    Mages will only Recreate during scheduled times. Use the Schedule <slink=SchedulePanel> to select Recreation times. See the Scheduling tutorial for help.
- Key: TutorialDefinition.GremlinsandClutter.Feed
  Text: Learn about Gremlins and Clutter
- Key: TutorialDefinition.GremlinsAndClutter.Listing
  Text: Gremlins and Clutter
- Key: TutorialDefinition.GremlinsandClutter.FeedHover
  Text: Click to learn about Gremlins and Clutter
- Key: TutorialDefinition.GremlinsandClutter.Title
  Text: Gremlins and Clutter
- Key: TutorialDefinition.GremlinsAndClutter.Flavor
  Text: >
    "tiny little grem-lin / ripping up the scrolls / eating all the pudd-ing / filling books with holes" -traditional children's rhyme
- Key: TutorialDefinition.GremlinsandClutter.Body
  Text: "Gremlins are nasty beasts that materialize in rooms containing Clutter (loose Reagents, Potions, and Meals) for them to destroy. Use <slink=Skill_Pyromancy> to Hunt them. \n\nTo prevent Gremlin infestations, build a <slink=Chest> and make sure Mages have time to <slink=JobType_Haul> things to storage. \n\nThe Clutter filter <slink=Filter_Clutter> shows which Rooms are most at risk for Gremlins.\n"
- Key: TutorialDefinition.OozesandFilth.Feed
  Text: Learn about Oozes and Filth
- Key: TutorialDefinition.OozesAndFilth.Listing
  Text: Oozes and Filth
- Key: TutorialDefinition.OozesandFilth.FeedHover
  Text: Click to learn about Oozes and Filth
- Key: TutorialDefinition.OozesandFilth.Title
  Text: Oozes and Filth
- Key: TutorialDefinition.OozesAndFilth.Flavor
  Text: >
    Slovenly Mages do not live for long.
- Key: TutorialDefinition.OozesandFilth.Body
  Text: "Oozes are living slimeballs that bubble up from magical messes. They appear in rooms with lots of Filth, and attempt to destroy Furnishings in their vicinity. Use <slink=Skill_Pyromancy> to Hunt them. \n\nCooking and making Potions naturally produce Filth, so make sure Mages have time to <slink=JobType_Clean> with <slink=Skill_Hydrokinesis> in these rooms.\n\nThe Filth filter <slink=Filter_Filth> shows which Rooms are most at risk for Oozes.\n"
- Key: TutorialDefinition.RainandDurability.Feed
  Text: Learn about Rain and Durability
- Key: TutorialDefinition.RainAndDurability.Listing
  Text: Rain and Durability
- Key: TutorialDefinition.RainandDurability.FeedHover
  Text: Click to learn about Rain and Durability
- Key: TutorialDefinition.RainandDurability.Title
  Text: Rain and Durability
- Key: TutorialDefinition.RainAndDurability.Flavor
  Text: >
    "The gentle tip-tapping gave way to a cacophonous drumroll, but the roof held fast. I dare not go outside today." -faded journal entry
- Key: TutorialDefinition.RainandDurability.Body
  Text: >
    Rainstorms are frequent and cause Durability damage to Furnishings and Reagents that are not covered by a Roof or in storage. Rain can even seep through exposed Floors and get rooms below.


    When a Furnishing reaches zero Durability, it is Broken. Mages use <slink=Skill_Geomancy> to <slink=JobType_Repair> the Furnishing in order to use it again.


    Reagents, on the other hand, cannot be Repaired. Instead, one item in a stack will be destroyed each time the stack reaches reach zero Durability.
- Key: TutorialDefinition.Breaks.Feed
  Text: Learn about Breaks
- Key: TutorialDefinition.Breaks.Listing
  Text: Breaks
- Key: TutorialDefinition.Breaks.FeedHover
  Text: Click to learn about Breaks
- Key: TutorialDefinition.Breaks.Title
  Text: Breaks
- Key: TutorialDefinition.Breaks.Flavor
  Text: >
    Belief in one's mission can keep all sorts of ills at bay, but one can only be pushed so far before snapping.
- Key: TutorialDefinition.Breaks.Body
  Text: >
    Mages who have low <slink=Mood> are at risk for having Breaks.


    When a Mage Breaks, they lash out in one of many possible ways and will suffer a <slink=MajorInjury>.


    When in a Break, Mages cannot be controlled and will not follow their Tasks or Schedule, so other Mages will need to mitigate the damage caused, or potentially even to go on a rescue mission.
- Key: TutorialDefinition.Classes.Feed
  Text: Learn about Classes
- Key: TutorialDefinition.Classes.Listing
  Text: Classes
- Key: TutorialDefinition.Classes.FeedHover
  Text: Click to learn about Classes
- Key: TutorialDefinition.Classes.Title
  Text: Classes
- Key: TutorialDefinition.Classes.Flavor
  Text: >
    Everyone had a first day once. Not everyone makes it to a second.
- Key: TutorialDefinition.Classes.Body
  Text: >
    The school offers a beacon of hope to magically gifted Students. To make good on this promise, Staff need to teach Classes, allowing Students to master their magic.


    To start a class, build a <slink=LearningClassStationBasic>. During scheduled periods, Staff will teach Students what they need to learn based on their Wands and innate potential.
- Key: TutorialDefinition.Fog.Feed
  Text: Learn about the Fog
- Key: TutorialDefinition.Fog.Listing
  Text: Fog
- Key: TutorialDefinition.Fog.FeedHover
  Text: Click to learn about Fog
- Key: TutorialDefinition.Fog.Title
  Text: Fog
- Key: TutorialDefinition.Fog.Flavor
  Text: >
    Thick. Roiling. Endlessly hungry.
- Key: TutorialDefinition.Fog.Body
  Text: "A destructive, malevolent miasma, the Fog surrounds the school, drawing closer at nightfall every day. It will destroy most everything in its path, including furnishings, reagents, and planted crops. The encroaching Fog may also take away access to wild-growing reagents.\n\nAs the Fog approaches, it may impact Mages' Conviction.\n\nRepel the Fog by performing the Repel Fog Ritual at the <slink=ManaFont> to avoid the destruction.\n\nIf the Fog washes over the school, the school is destroyed and the game ends.    \n"
- Key: TutorialDefinition.FullyTrained.Feed
  Text: Learn about Fully Trained Students
- Key: TutorialDefinition.FullyTrained.Listing
  Text: Fully Trained Students
- Key: TutorialDefinition.FullyTrained.FeedHover
  Text: Click to learn about Fully Trained Students
- Key: TutorialDefinition.FullyTrained.Title
  Text: Fully Trained Students
- Key: TutorialDefinition.FullyTrained.Flavor
  Text: >
    To realize one's potential is only the first step, but it is a large step indeed.
- Key: TutorialDefinition.FullyTrained.Body
  Text: >
    Every student has a natural limit to their magical ability. Once they have learned all that they can, they are considered Fully Trained, and gain a gold star on their portrait.


    Fully Trained students will no longer gain Skill from going to Class, but they will still do their Tasks, and attend to their Needs, and make progress on Trials. They may also still explore the Underschool.


    Students may Graduate at any time with a Ritual at the <slink=RitualSpot>, even if not Fully Trained. However, only Fully Trained students may be Hired.
- Key: TutorialDefinition.Corpses.Feed
  Text: Learn about Corpses
- Key: TutorialDefinition.Corpses.Listing
  Text: Corpses
- Key: TutorialDefinition.Corpses.FeedHover
  Text: Click to learn about Corpses
- Key: TutorialDefinition.Corpses.Title
  Text: Corpses
- Key: TutorialDefinition.Corpses.Flavor
  Text: >
    A very sad, and yet very common fate.
- Key: TutorialDefinition.Corpses.Body
  Text: >
    When Mages die in the school, they leave behind a Corpse.


    <slink=Mood> is heavily impacted by seeing Corpses, but Mages do gain <slink=FuneralCatharsis> when burying Corpses in a Grave and holding a Funeral ritual.
- Key: TutorialDefinition.Crafting.Feed
  Text: Learn about Crafting
- Key: TutorialDefinition.Crafting.Listing
  Text: Crafting
- Key: TutorialDefinition.Crafting.FeedHover
  Text: Click to learn about Crafting
- Key: TutorialDefinition.Crafting.Title
  Text: Crafting
- Key: TutorialDefinition.Crafting.Flavor
  Text: >
    "Though the individual ingredients may be offensive, you'll find a pinch of magic will be sufficient to ensure a delightful end result." -ancient recipe book
- Key: TutorialDefinition.Crafting.Body
  Text: >
    Crafting Furnishings can be used to create all sorts of helpful items for the school. In the Crafting tab on a Crafting station, select a Recipe from any that have been unlocked.


    Each Recipe in the Orders queue can be reordered by clicking and dragging the three dots icon on the right side.


    It's also possible to adjust details on each individual order to pause or unpause, change quantity made, or set the Order to maintain a certain amount of the object being crafted.
- Key: TutorialDefinition.TrialsAndMedallions.Feed
  Text: Learn about Trials and Medallions
- Key: TutorialDefinition.TrialsAndMedallions.Listing
  Text: Trials and Medallions
- Key: TutorialDefinition.TrialsAndMedallions.FeedHover
  Text: Click to learn about Trials and Medallions
- Key: TutorialDefinition.TrialsAndMedallions.Title
  Text: Trials and Medallions
- Key: TutorialDefinition.TrialsAndMedallions.Flavor
  Text: >
    "Classroom learning is not sufficient to master magic. You must undergo personal growth as well in order to truly unlock your potential.""
- Key: TutorialDefinition.TrialsAndMedallions.Body
  Text: >
    Students enter the school with various Trials, which are feats they can perform to unlock extra magical potential. Each Student's Trials are unique to them, though Students with higher tier Wands will have more and harder Trials, and therefore more overall potential.


    Students who complete a Trial earn a Medallion, granting them a myriad of helpful enhancements. Harder Trials grant better Medallions. Earning any Medallion also grants a <slink=DeathSave>.


    Only Students can complete Trials. If hired as Staff, a Mage's uncompleted Trials permanently lock and the respective Medallion can no longer be earned.
- Key: TutorialDefinition.BedRest.Feed
  Text: Learn about Medical Rest
- Key: TutorialDefinition.BedRest.Listing
  Text: Medical Rest
- Key: TutorialDefinition.BedRest.FeedHover
  Text: Click to learn about Medical Rest
- Key: TutorialDefinition.BedRest.Title
  Text: Medical Rest
- Key: TutorialDefinition.BedRest.Flavor
  Text: >
    Reckless Mages frequently push their limits, but rarely survive for long.
- Key: TutorialDefinition.BedRest.Body
  Text: "Mages who take <slink=HP> damage need to rest in order to recover.\n\nBuilding a <slink=HospitalBed> enables Mages to take the Medical Rest errand, restoring their HP. \n\nChange a Mage's Medical Rest Priority relative to their other tasks at the Job Type Priority screen <slink=JobsPanel>.\n"
- Key: TutorialDefinition.GroupsAndConsumables.Feed
  Text: Learn about Groups and Consumable Rules
- Key: TutorialDefinition.GroupsAndConsumables.Listing
  Text: Groups and Consumable Rules
- Key: TutorialDefinition.GroupsAndConsumables.FeedHover
  Text: Click to learn about Groups and Consumable Rules
- Key: TutorialDefinition.GroupsAndConsumables.Title
  Text: Groups and Consumable Rules
- Key: TutorialDefinition.GroupsAndConsumables.Flavor
  Text: >
    'My classmates can eat all the stews and salads they like. I'm perfectly content to treat myself to a Dire Rat for dinner.' -diary entry, unknown Wolfkin student
- Key: TutorialDefinition.GroupsAndConsumables.Body
  Text: >
    Consumable rules <slink=ConsumablesPanel> can be set up in order to direct Mages to eat specific foods.


    Custom Groups <slink=GroupsPanel> can be set up in order to create rules about which Mages follow specific Schedules or Consumable rules, or to set Access on certain objects like doors and beds.


    Mages automatically join Groups if the rules of the Group apply to them and leave the Group when the rules no longer apply.
- Key: TutorialDefinition.AdvancedControls.Feed
  Text: Learn about Advanced Controls
- Key: TutorialDefinition.AdvancedControls.Listing
  Text: Advanced Controls
- Key: TutorialDefinition.AdvancedControls.FeedHover
  Text: Click to learn about Advanced Controls
- Key: TutorialDefinition.AdvancedControls.Title
  Text: Advanced Controls
- Key: TutorialDefinition.AdvancedControls.Flavor
  Text: >
    'Every great Mage begins their journey to arcane mastery by gaining a thorough understanding of intermediate incantations.' -<i>Fundamentals of Magic, Volume II<i>
- Key: TutorialDefinition.AdvancedControls.Body
  Text: "Double-clicking a resource in the world will select all resources of the same type onscreen. This can be a convenient way to order Staff to hunt all the Dire Rats or mine all the Stone Outcrops in a given area.\n\nGet more precision when placing objects by holding the <slink=PeekTilt> key to tilt the camera's view.\n\nHolding down the Ctrl key will bring up the Cancel tool, useful for quickly cancelling tasks or pending construction/assembly projects. The full Cancel tool <slink=CancelPanel> is also available for more precision in cancelling only specific tasks. \n\nIf a Task needs to be done immediately and no mages have appropriate Priorities, select a Mage and then right-click on the target. Directly ordering a Mage to accomplish a task in this way will cause them to drop everything they are doing to complete that task. This includes forgoing their Needs like eating and sleeping, so be careful!\n"
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Feed
  Text: Learn about Arcane, Adept and Savant Scrolls
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Listing
  Text: Arcane, Adept and Savant Scrolls
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.FeedHover
  Text: Click to learn about Arcane, Adept and Savant Scrolls
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Title
  Text: Arcane, Adept and Savant Scrolls
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Flavor
  Text: >
    Hard won knowledge, put to good use.
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Body
  Text: >
    Arcane, Adept, and Savant Scrolls are used to unlock certain Research topics.


    Arcane Scrolls can be found by exploring the <slink=Underschool>. Every fight will drop a small amount. Defeating <slink=Underlords> will grant many Arcane Scrolls at once, but these battles can be quite dangerous!


    Adept and Savant Scrolls are obtained by Graduating Students or Retiring Emeritus Staff at a <slink=RitualSpot>. The amount and type of Scroll received will depend on the Mage's accumulated Skills and the Tier of their Wand.


    All types of Scrolls can also be crafted at the <slink=ScriveningCraftingStation>.
- Key: TutorialDefinition.RoomKeywords.Feed
  Text: Learn about Room Keywords
- Key: TutorialDefinition.RoomKeywords.Listing
  Text: Room Keywords
- Key: TutorialDefinition.RoomKeywords.FeedHover
  Text: Click to learn about Room Keywords
- Key: TutorialDefinition.RoomKeywords.Title
  Text: Room Keywords
- Key: TutorialDefinition.RoomKeywords.Flavor
  Text: >
    "The shape of a room can amplify its magic, or throw it into disarray. So build it according to the <i>exact</i> specifications next time!" -letter entitled <i>'To the Head of Construction'</i>, unknown author
- Key: TutorialDefinition.RoomKeywords.Body
  Text: >
    Rooms may require certain Keywords to be completed. Keywords typically relate to how the room is constructed, rather than the Furnishings inside it.


    Keywords include:

    -Elevated: No adjacent Rooms or Foundation below. These rooms must have open air below them.

    -Grounded: All floor must be Foundation. Build these on the ground floor of the school.

    -Towered: No adjacent Rooms to the left, right, or above. Build these on the top of the school.

    -Skewed: One outer wall at least 3 blocks taller than the other.

    -Lofted: Taller than it is wide.

    -Private: Only one point of entry. Hallways, Doors, and Stairs into or through rooms all count as points of entry.

    -Isolated: No points of entry. It is often necessary to seal Mages inside these difficult-to-build rooms.
- Key: TutorialDefinition.Scheduling.Feed
  Text: Learn about Scheduling
- Key: TutorialDefinition.Scheduling.Listing
  Text: Scheduling
- Key: TutorialDefinition.Scheduling.FeedHover
  Text: Click to learn about Scheduling
- Key: TutorialDefinition.Scheduling.Title
  Text: Scheduling
- Key: TutorialDefinition.Scheduling.Flavor
  Text: >
    'Lunch was before chore-time today, right? No? Curse my rotten memory, I'm going to be late for class again!'
- Key: TutorialDefinition.Scheduling.Body
  Text: >
    The Schedule <slink=SchedulePanel> controls the behavior of Mages at various times of the day. They will eat, sleep, recreate, work, or go to class according to the schedule.


    Mages who do not need to perform the scheduled task (for example, Staff who have no class to teach, or a Mage who is scheduled to eat but isn't hungry) will default to performing Tasks.


    Edit a schedule by selecting a timeslot category at the top and then selecting the timeslot on the relevant Schedule to assign the category to that timeslot.


    It is also possible to add new schedules either for individual Mages or for custom groups of Mages. See the Groups and Consumable Rules tutorial for help.
- Key: TutorialDefinition.SchoolExpansion.Feed
  Text: Learn about School Expansion
- Key: TutorialDefinition.SchoolExpansion.Listing
  Text: School Expansion
- Key: TutorialDefinition.SchoolExpansion.FeedHover
  Text: Click to learn about School Expansion
- Key: TutorialDefinition.SchoolExpansion.Title
  Text: School Expansion
- Key: TutorialDefinition.SchoolExpansion.Flavor
  Text: >
    Students in a magical academy frequently discover that their route to class has completely changed overnight.
- Key: TutorialDefinition.SchoolExpansion.Body
  Text: "Once the Foundation is full, there are still many options for expansion.\n\nThe easiest way to expand is to continue up. Using Stairs and additional Walls and Floors, you can add more stories onto your school.\n\nYou can even place new construction on top of the old without removing what you've already built. Your Mages will deconstruct anything in the way. Deconstructing also refunds all resources, so you won't lose anything by remodeling.\n\nTo gain even more flexibility in construction, you can research Arch Supports, Column Supports, and buildable Foundation. Experiment to figure out what works best for your school! \n"
