  Text: Magic coursing through veins, from head to toe.
- Key: CharacterStatusConfig.WerewolfFaction.DisplayName
  Text: Wolfkin
- Key: CharacterStatusConfig.WerewolfFaction.Description
  Text: >
    Wolflike creatures that will eat wild animals whole. High Speed and will sleep just about anywhere.
- Key: CharacterStatusConfig.WerewolfFaction.FlavorText
  Text: Fleet of foot, sharp of fang.
- Key: CharacterStatusConfig.VivifiedFaction.DisplayName
  Text: The Vivified
- Key: CharacterStatusConfig.VivifiedFaction.Description
  Text: >
    A race of former <slink=Quilted> servants who somehow gained sentience. Nobody knows how. High HP and will eat just about anything.
- Key: CharacterStatusConfig.VivifiedFaction.FlavorText
  Text: Brimming of life, but who knows what else.
- Key: CharacterStatusConfig.GlassFaction.DisplayName
  Text: The Shattered
- Key: CharacterStatusConfig.GlassFaction.Description
  Text: >
    Glass-like humanoids with very low HP. They gain Armor in battle and are immune to many ills.
- Key: CharacterStatusConfig.GlassFaction.FlavorText
  Text: Polished to a mirror sheen.
- Key: CharacterStatusConfig.DoomAndGloom.DisplayName
  Text: Doom and Gloom
- Key: CharacterStatusConfig.DoomAndGloom.Description
  Text: A <slink=CultistFaction> has permanently lowered <slink=Mood>, but are powerful combatants.
- Key: CharacterStatusConfig.DoomAndGloom.FlavorText
  Text: The end is nigh.
- Key: CharacterStatusConfig.ApexPredator.DisplayName
  Text: Apex Predator
- Key: CharacterStatusConfig.ApexPredator.Description
  Text: <slink=WerewolfFaction> do not suffer Conviction penalties if they sleep outside or on the floor, and prefer to eat <slink=DireRat> or <slink=Croa> over meals that have Conviction penalties.
- Key: CharacterStatusConfig.ApexPredator.FlavorText
  Text: The untroubled sleep of the fanged.
- Key: CharacterStatusConfig.StitchedStomach.DisplayName
  Text: Stitched Stomach
- Key: CharacterStatusConfig.StitchedStomach.Description
  Text: <slink=VivifiedFaction> get no Conviction penalties or bonuses from eating, and prefer to eat the lowest quality food available.
- Key: CharacterStatusConfig.StitchedStomach.FlavorText
  Text: And no taste buds, besides.
- Key: CharacterStatusConfig.Inorganic.DisplayName
  Text: Inorganic
- Key: CharacterStatusConfig.Inorganic.Description
  Text: <slink=GlassFaction> have low <slink=HP>, but do not suffer from magical illnesses like poisons, and will not be attacked by a <slink=TrapdoorVinePlant>.
- Key: CharacterStatusConfig.Inorganic.FlavorText
  Text: Inured against many ills, but unable to carry life for long.
- Key: CharacterStatusConfig.Inorganic_Armor.DisplayName
