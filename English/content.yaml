- Key: TutorialDefinition.BasicControls.Title
  Text: Basic Controls
- Key: TutorialDefinition.BasicControls.Flavor
  Text: >
    'Every great Mage begins their journey to arcane mastery by gaining a thorough understanding of basic incantations.' -<i>Fundamentals of Magic, Volume I<i>
- Key: TutorialDefinition.BasicControls.Body
  Text: "To control the camera, hold right-click and drag or control the camera using the <slink=PanUp><slink=PanLeft><slink=PanDown><slink=PanRight> keys. <slink=ZoomIn> and <slink=ZoomOut> zoom in and out. \n\nThe top left of the screen, where this tutorial message was bouncing, is the Feed. Key information and alerts will be displayed here. Hover Feed messages for more information and click them to zoom in-world to the relevant spot.\n\nIn the bottom center of the screen are time controls. Pause the game by clicking the pause icon or by pressing <slink=Pause>. Control the speed at which time progresses by clicking the three play buttons or cycle through speeds using the <slink=Speed_Slower> (slower) and <slink=Speed_Faster> (faster) keys.\n\nThe bottom left and right of the screen have various tools, views, and information to explore. Many will be explained in subsequent tutorials. Exit any menu or selection by hitting the Esc key. \n\nIf nothing is selected, the Esc key will bring up the pause menu. Remap hotkeys in Settings -> Controls.\n"
- Key: TutorialDefinition.CleanseRitual.Feed
  Text: Learn about Repel Fog
- Key: TutorialDefinition.CleanseRitual.Listing
  Text: Repel Fog
- Key: TutorialDefinition.CleanseRitual.FeedHover
  Text: Click to learn about Repel Fog
- Key: TutorialDefinition.CleanseRitual.Title
  Text: Repel Fog
- Key: TutorialDefinition.CleanseRitual.Flavor
  Text: >
    Forget to Repel and you'll end up cowering in the Underschool.
- Key: TutorialDefinition.CleanseRitual.Body
  Text: "A destructive, malevolent miasma, the Fog surrounds the school drawing closer each nightfall. The Fog will destroy most Furnishings in its path. \n\nIf the Fog washes over the school, the school is destroyed and the game ends. Pushing it out further will reveal new resources to use and dangers to avoid.\n\nForce the fog to retreat by performing the Repel Fog Ritual at the <slink=ManaFont>.\n"
- Key: TutorialDefinition.Materials.Feed
  Text: Learn about Collecting Resources
- Key: TutorialDefinition.Materials.Listing
  Text: Collecting Resources
- Key: TutorialDefinition.Materials.FeedHover
  Text: Click to learn about Collecting Resources
- Key: TutorialDefinition.Materials.Title
  Text: Collecting Resources
- Key: TutorialDefinition.Resources.Flavor
  Text: >
    This school is not merely a means of survival, but a place to thrive! To live, to train in magic, and to fight back against the Dread.
- Key: TutorialDefinition.Materials.Body
  Text: >
    Mind over Magic is based on indirect control over Mages. Mark tasks for Mages to accomplish on objects in the world, and they will proceed to tackle those tasks according to their priorities.


    Select objects in the world by clicking on them. Action buttons will appear next to the pane on the bottom left. Examples include "Mine" on Stone Outcrops, "Chop" on Sunshadow Trees, and "Hunt" on Dire Rats.


    Once an action button is toggled on, Mages will take care of that task. If they have many tasks to accomplish, prioritize a task using the 1-5 buttons at the bottom of the selection pane, or edit a Mage's individual priorities using the Priorities tool <slink=JobsPanel>.


    Collecting resources from objects in the world is necessary to construct a school. Pushing the Fog away also reveals more and more varied resources to exploit.
- Key: TutorialDefinition.Hunger.Feed
  Text: Learn about Hunger
- Key: TutorialDefinition.Hunger.Listing
  Text: Hunger
- Key: TutorialDefinition.Hunger.FeedHover
  Text: Click to learn about Hunger
- Key: TutorialDefinition.Hunger.Title
  Text: Hunger
- Key: TutorialDefinition.Hunger.Flavor
  Text: >
    "Gutberries hot, gutberries cold, gutberries in a pot, three days old." -traditional student rhyme, unknown author
- Key: TutorialDefinition.Hunger.Body
  Text: "Mages require food to survive. See their current <slink=Hunger> level on their Needs tab. Mages with an empty Hunger bar will suffer high penalties to their Conviction.\n\nThe simplest way to feed Mages is by Harvesting <slink=GutberryPlant>. Nobody likes a <slink=Gutberry> meal, but it satisfies their hunger.\n\nBetter meals can be made by crafting them with a <slink=GruelPot>. See the Crafting tutorial for help. \n"
- Key: TutorialDefinition.Construction.Feed
  Text: Learn about Construction
- Key: TutorialDefinition.Construction.Listing
  Text: Construction
- Key: TutorialDefinition.Construction.FeedHover
  Text: Click to learn about Construction
- Key: TutorialDefinition.Construction.Title
  Text: Construction
- Key: TutorialDefinition.Construction.Flavor
  Text: >
    A magic school is never complete. It must shift endlessly, changing to meet the needs of the current students.
- Key: TutorialDefinition.Construction.Body
  Text: "The Build Palette <slink=ConstructPanel> in the bottom left bar can be used to spend resources to create objects in the world.\n\nThe first step towards building a school on the <slink=Foundation> is selecting Construction from the Build tool.\n\n<slink=Sidewall> and <slink=AutoRoofing> pieces can be used to create rooms. Left-click to place the first block, then move the mouse and left-click again to complete placement.\n\nPlacing them instructs available Mages to gather the necessary materials and to bring them to the construction site to build out the school. \n\nCancelling a placement, deconstructing construction, or disassembling a completed Furnishing will refund all resources spent, so don't be afraid to experiment!\n\nThey will only use materials that are available to them, so separately ordering Mages to collect resources is a prerequisite to Construction and Assembly. See the Collecting Resources tutorial for help.             \n"
- Key: TutorialDefinition.DoorsAndHallways.Feed
  Text: Learn about Doors and Hallways
- Key: TutorialDefinition.DoorsAndHallways.Listing
  Text: Doors and Hallways
- Key: TutorialDefinition.DoorsAndHallways.FeedHover
  Text: Click to learn about Doors and Hallways
- Key: TutorialDefinition.DoorsAndHallways.Title
  Text: Doors and Hallways
- Key: TutorialDefinition.DoorsAndHallways.Flavor
  Text: '"Be an opener of doors," a teacher told me long ago. No, really. Build doors or Mages will get stuck in the worst places.'
- Key: TutorialDefinition.DoorsAndHallways.Body
  Text: >
    Placing a <slink=Door> or <slink=Hallway> on a wall-floor intersection will create an opening in the wall for Mages to pass through.


    A <slink=Hallway> is free to place and uses no Mana. A <slink=Door> keeps unwanted creatures out and has assignable rules for which Mages may pass through it.
- Key: TutorialDefinition.Rooms.Feed
  Text: Learn about Rooms
- Key: TutorialDefinition.Rooms.Listing
  Text: Rooms
- Key: TutorialDefinition.Rooms.FeedHover
  Text: Click to learn about Rooms
- Key: TutorialDefinition.Rooms.Title
  Text: Rooms
- Key: TutorialDefinition.Rooms.Flavor
  Text: >
    A place for everything and everything in its place. Well-executed accessorizing is magical.
- Key: TutorialDefinition.Rooms.Body
  Text: "Rooms are the fundamental building blocks of the school. Enclosing a space using a combination of Walls, Floors, and Roofs will automatically create a Room.\n\nRoofs are cheap, quick to assemble, and prevent Rain. Floors are a bit more expensive, but let your Mages traverse them. Walls provide support for your school.\n\nYou can always deconstruct blocks in order to recoup the full resource cost.  Don't be afraid to build a Roof for now, and tear it down later when you need more space to grow!\n\nIn addition to providing shelter, Rooms can allow new Rituals and Tasks to be performed at Furnishings in the room as well as improving Learning.\n\nThe type of Room created is based on the size, location, contents, and shape of the enclosed area. \n\nOpen the Room View <slink=Filter_RoomType> to browse all the currently available types of Room. See the Room Keywords tutorial for help.\n"
