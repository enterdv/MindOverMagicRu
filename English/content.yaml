- Key: Archetype.WiseMagesGrave.Configs.19-638359255721878388.BookOfRitualsDescription
  Text: Some minor breakthroughs were eventually reached after years of research on the nature of the reincarnated spirits. It was discovered that the previous personality of the Mage, along with all the memories and knowledge accumulated from a lifetime of magical study, were present beyond the veil of death, but prevented from returning by an unknown force. Magical efforts were made to pierce the veil between worlds, allowing whispers of knowledge to trickle back, but the ultimate goal of retaining full magical ability after death still proved elusive.
