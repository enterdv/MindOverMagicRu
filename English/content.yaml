- Key: Archetype.KindlyMagesGrave.Configs.19-638359255721868388.BookOfRitualsDescription
  Text: Even stronger magic was devised in order to strengthen the emotional attachment of remnant spirits to their former loved ones, in hopes that these bonds could eventually spark memories in the departed. The ultimate goal was to remind the ghost of all the magic they had learned in life, but no matter how much progress was made or how affectionate or caring they became, their magical prowess seemed as though it was perhaps forever lost.
