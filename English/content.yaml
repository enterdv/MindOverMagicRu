- Key: KeywordDefinition.Tasks.DisplayName
  Text: Tasks
- Key: KeywordDefinition.Tasks.Description
  Text: "Tasks tell Mages, and Helpers to do things in the world. They choose their next Task based on:\n\n1. Task Type Priority - Prefer to do one kind of Task over another. eg. Harvest before Mine.\n\n2. Task Priority - If two Tasks have the same Task Type Priority, then choose the one with the higher Task Priority, regardless of what Task Type those Tasks belong to.\n\n3. If both priorities are the same, Mages and Helpers will perform Tasks in the order they appear on the Task Type Priority UI.\n\nSet Task Type Priorities on the Tasks UI.\nSet Task Priorities on the selected object (the numbers 1-5) or with the Task Pri tool. "
- Key: KeywordDefinition.Task Type.DisplayName
  Text: Task Type
- Key: KeywordDefinition.Task Type.Description
  Text: Tasks Types are categories of Tasks that Mages, Ghosts, and Helpers perform. These categories can be prioritized at the Tasks UI.
- Key: KeywordDefinition.SchoolScore.DisplayName
  Text: M.A.G.E. Score
- Key: KeywordDefinition.SchoolScore.Description
  Text: Magic, Architecture, Growth, Exploration. Represents the overall progress of your school.
- Key: KeywordDefinition.WandTier.DisplayName
  Text: Wand Tier
- Key: KeywordDefinition.WandTier.Description
  Text: A wand's tier dictates the max skill a wielder can attain. Research new wands to access higher tiers.
- Key: KeywordDefinition.PathingFilter.DisplayName
  Text: Pathing View
- Key: KeywordDefinition.PathingFilter.Description
  Text: The Pathing Filter shows connected pathing areas. If different parts of the school are in different areas, characters will be unable to cross between them and Tasks may be unreachable.
- Key: KeywordDefinition.LightingFilter.DisplayName
  Text: Lighting View
- Key: KeywordDefinition.LightingFilter.Description
  Text: The Lighting View shows the amount of light in each room.
- Key: KeywordDefinition.MinuteUnits.DisplayName
  Text: Minutes
- Key: KeywordDefinition.MinuteUnits.Description
  Text: Refinery tasks require a direct time investment by the creature to complete them. Refineries that are well-cared for will be more efficient.
- Key: KeywordDefinition.Fog.DisplayName
  Text: Fog
- Key: KeywordDefinition.Fog.Description
  Text: A deadly miasma from the depths of the dungeon. Each night, the Fog advances to consume the school. Performing a ritual to clear the <slink=ManaFont> will force the fog to retreat.
- Key: KeywordDefinition.Rain.DisplayName
  Text: Rain
- Key: KeywordDefinition.Rain.Description
  Text: Storms that occur from time to time. Objects that are exposed to the elements will take Durability damage and characters will get <slink=Wet>. Rain will seep through Floors, but is blocked by Roofs.
- Key: KeywordDefinition.Durability.DisplayName
  Text: Durability
- Key: KeywordDefinition.Durability.Description
  Text: The condition of a furnishing or item. Furnishings with zero Durability must be fully repaired in order to be used. Other items are destroyed when they have zero Durability.
- Key: KeywordDefinition.Underschool.DisplayName
  Text: Underschool
- Key: KeywordDefinition.Underschool.Description
  Text: A dangerous, mysterious realm underneath the school to explore, where one can find <slink=Underlords>.
- Key: KeywordDefinition.Underlords.DisplayName
  Text: Underlords
- Key: KeywordDefinition.Underlords.Description
  Text: Powerful enemies in the Underschool that guard larger quantities of <slink=BookOfDreadPage>.
- Key: KeywordDefinition.Research.DisplayName
  Text: Research
- Key: KeywordDefinition.Research.Description
  Text: Investigate reagents to discover new furniture and crafting recipes.
- Key: KeywordDefinition.students.DisplayName
  Text: Students
- Key: KeywordDefinition.students.Description
  Text: The lifeblood of your school. Teach them how to use magic and keep them safe from harm.
- Key: KeywordDefinition.storage.DisplayName
  Text: Storage
- Key: KeywordDefinition.storage.Description
  Text: Storage furniture holds loose objects to keep rooms tidy.
- Key: KeywordDefinition.reagents.DisplayName
  Text: Reagents
- Key: KeywordDefinition.reagents.Description
  Text: Useful objects for magical crafting.
- Key: KeywordDefinition.walls_alert.DisplayName
  Text: Walls
- Key: KeywordDefinition.walls_alert.Description
  Text: Place some Walls and start building your school.
- Key: KeywordDefinition.doors_hallways_alert.DisplayName
  Text: Doors and Hallways
- Key: KeywordDefinition.doors_hallways_alert.Description
  Text: Place some Doors or Hallways to allow passage through walls.
- Key: KeywordDefinition.materials.DisplayName
  Text: Materials
- Key: KeywordDefinition.materials.Description
  Text: Materials like <slink=Stone> and <slink=Wood> are used to construct your school.
- Key: KeywordDefinition.meal.DisplayName
  Text: Meal
- Key: KeywordDefinition.meal.Description
  Text: Meals are used keep your characters fed. Be sure to always have some on hand.
- Key: KeywordDefinition.break.DisplayName
  Text: Break
- Key: KeywordDefinition.break.Description
  Text: A Mage may Break and act out severely if they have low Conviction. Mages suffer a <slink=MajorInjury> after Breaking.
- Key: KeywordDefinition.Skill_Pyromancy.DisplayName
  Text: Fire
- Key: KeywordDefinition.Skill_Pyromancy.Description
  Text: >-
    Fire magic can be used in the school to <slink=JobType_Cook>, <slink=JobType_Hunting>, and <slink=JobType_Uproot> obstacles.

    In combat, Fire attacks are focused on high damage output, such as landing Critical Hits, but can be Mana-intensive to cast. Fire magic can also allow a Mage to retaliate when attacked by enemies.
- Key: KeywordDefinition.Skill_Hydrokinesis.DisplayName
  Text: Water
- Key: KeywordDefinition.Skill_Hydrokinesis.Description
  Text: >-
    Water magic can be used in the school for <slink=JobType_Alchemy> and to <slink=JobType_Clean>, and mastery of Water is necessary for various healing rituals.

    In combat, Water attacks are somewhat weak and prefer being cast from the back row, but often lower the Attack and Speed of enemies. Water magic also excels at cleansing negative statuses from allies.
- Key: KeywordDefinition.Skill_Necromancy.DisplayName
  Text: Dark
- Key: KeywordDefinition.Skill_Necromancy.Description
  Text: "Dark magic can be used in the school to <slink=JobType_Quilting> and <slink=JobType_Ward>.\nIn combat, Dark magic allows the Mage to create <slink=Cover>, and to attack from the shadows for huge damage. Some Dark attacks hit many enemies, and are great for crowd control. "
- Key: KeywordDefinition.Skill_Manipulation.DisplayName
  Text: Air
- Key: KeywordDefinition.Skill_Manipulation.Description
  Text: >-
    Air magic can be used in the school to <slink=JobType_Assemble>, <slink=JobType_Painting>, and <slink=JobType_Haul>.

    In combat, Air attacks quickly and repeatedly, scaling well with Attack boosts. Air magic also can be used to put up Shields to block attacks or to Hasten allies, allowing them to act more frequently.
- Key: KeywordDefinition.Skill_Geomancy.DisplayName
  Text: Earth
- Key: KeywordDefinition.Skill_Geomancy.Description
  Text: >-
    Earth magic can be used in the school to <slink=JobType_Construct>, <slink=JobType_Carving>, <slink=JobType_Mining>, and <slink=JobType_Repair>.

    In combat, Earth attacks with powerful spells that are often even more powerful when cast at full HP. Earth magic can also let a Mage put up Armor to absorb blows and Taunt to goad enemies.
- Key: KeywordDefinition.Skill_Divination.DisplayName
  Text: Lightning
- Key: KeywordDefinition.Skill_Divination.Description
  Text: >-
    Lightning magic can be used in the school to <slink=JobType_Charge>, <slink=JobType_Scrivening>, and <slink=JobType_Research>.

    In combat, Lightning attacks are great at targeting specific foes, often slowing them in the process. Lightning magic also support allies with additional Mana and Speed.
- Key: KeywordDefinition.Skill_Viturgy.DisplayName
  Text: Nature
- Key: KeywordDefinition.Skill_Viturgy.Description
  Text: >-
    Nature magic can be used in the school to <slink=JobType_Harvest>, <slink=JobType_Tend>, <slink=JobType_Chop> and to craft <slink=JobType_Wandmaking>.

    In combat, Nature attacks can move enemies around and create Thorns to damage enemies passively. Nature magic is also great at boosting the Attack of allied Mages.
- Key: KeywordDefinition.Skill_None.DisplayName
  Text: Any Skill
- Key: KeywordDefinition.Skill_None.Description
  Text: Any Skill can satisfy this requirement.
- Key: KeywordDefinition.Priority_Emergency.DisplayName
  Text: Emergency Priority
- Key: KeywordDefinition.Priority_Emergency.Description
  Text: This job will be prioritized over everything besides other Emergency Priority jobs, including Eating and Sleeping. Characters will be roused from their normal Sleep to perform these jobs.
- Key: KeywordDefinition.Priority_Top.DisplayName
  Text: Top Priority
- Key: KeywordDefinition.Priority_Top.Description
  Text: This job will be prioritized over Top and lower priority jobs. Characters will still choose to Eat or Sleep if it is <color=#FF0000>Critical</color>, but won't wake up to do these jobs.
- Key: KeywordDefinition.Priority_High.DisplayName
  Text: High Priority
- Key: KeywordDefinition.Priority_High.Description
  Text: This job will be prioritized over Medium and lower priority jobs. Characters will still choose to Eat or Sleep if it is <color=#FFFF00>Urgent</color>, but won't wake up to do these jobs.
- Key: KeywordDefinition.Priority_Med.DisplayName
  Text: Medium Priority
- Key: KeywordDefinition.Priority_Med.Description
  Text: The default priority of jobs.
- Key: KeywordDefinition.Priority_Low.DisplayName
  Text: Low Priority
- Key: KeywordDefinition.Priority_Low.Description
  Text: This job will still be performed as a last resort, after all other jobs are done.
- Key: KeywordDefinition.Priority_Never.DisplayName
  Text: Will Not Do
- Key: KeywordDefinition.Priority_Never.Description
  Text: The job will never be performed.
- Key: KeywordDefinition.NeedLevel_Critical.DisplayName
  Text: Critical
- Key: KeywordDefinition.NeedLevel_Critical.Description
  Text: This need is causing severe Sanity decrease.
- Key: KeywordDefinition.NeedLevel_Warning.DisplayName
  Text: Warning
- Key: KeywordDefinition.NeedLevel_Warning.Description
  Text: This need is causing Sanity decrease.
- Key: KeywordDefinition.NeedLevel_Normal.DisplayName
  Text: Normal
- Key: KeywordDefinition.NeedLevel_Normal.Description
  Text: Not Used
- Key: KeywordDefinition.NeedLevel_Positive.DisplayName
  Text: Positive
- Key: KeywordDefinition.NeedLevel_Positive.Description
  Text: This need is well served and increasing Sanity.
- Key: KeywordDefinition.NeedLevel_VeryPositive.DisplayName
  Text: Very Positive
- Key: KeywordDefinition.NeedLevel_VeryPositive.Description
  Text: This need is extremely well served and dramatically increasing Sanity.
- Key: KeywordDefinition.NeedLevelSatisfyRule_MustSatisfy.DisplayName
  Text: Must Satisfy
- Key: KeywordDefinition.NeedLevelSatisfyRule_MustSatisfy.Description
  Text: Will ignore priority and schedule to satisfy this need.
- Key: KeywordDefinition.NeedLevelSatisfyRule_NeverSatisfy.DisplayName
  Text: Never Satisfy
- Key: KeywordDefinition.NeedLevelSatisfyRule_NeverSatisfy.Description
  Text: Will not satisfy this need.
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyDungeonParty.DisplayName
  Text: Satisfy Dungeon Party
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyDungeonParty.Description
  Text: Will satisfy only if departing for the Underschool
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduledAndContinuing.DisplayName
  Text: Never Satisfy
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduledAndContinuing.Description
  Text: Will complete current Task even if fully satisfied
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduled.DisplayName
  Text: Satisfy If Scheduled
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduled.Description
  Text: Will satisfy this need only if scheduled
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfAble.DisplayName
  Text: Satisfy If Able
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfAble.Description
  Text: Will satisfy this need if not prevented by their schedule
- Key: KeywordDefinition.HP.DisplayName
  Text: HP
- Key: KeywordDefinition.HP.Description
  Text: If a Mage loses all of their Health Points in battle, they will suffer a <slink=MajorInjury> and be knocked out. Mages can sometimes gain more max HP via earning certain Badges. HP recovers in a <slink=HospitalBed> or by drinking a Health Potion.
- Key: KeywordDefinition.TempHP.DisplayName
  Text: Armor
- Key: KeywordDefinition.TempHP.Description
  Text: Armor grants a pool of temporary HP that is depleted before the Mage's main HP pool.
- Key: KeywordDefinition.Shield.DisplayName
  Text: Shield
- Key: KeywordDefinition.Shield.Description
  Text: A Shield prevents all damage from the next time a Mage is attacked in battle.
- Key: KeywordDefinition.Taunt.DisplayName
  Text: Taunt
- Key: KeywordDefinition.Taunt.Description
  Text: A Taunt makes it so that the next time an enemy can target a Mage with an attack on their turn, they will.
- Key: KeywordDefinition.Mana.DisplayName
  Text: Mana
- Key: KeywordDefinition.Mana.Description
  Text: Mana is a character's magical energy that is spent when casting a spell. Restore mana at a Mana Lantern, at the Mana Font, or by sleeping. Mages can sometimes gain more max Mana via earning certain Badges.
- Key: KeywordDefinition.SkillPassion.DisplayName
  Text: Gift
- Key: KeywordDefinition.SkillPassion.Description
  Text: Having a Gift grants extra starting Skill levels and makes higher Skill levels faster to obtain.
- Key: KeywordDefinition.Quilted.DisplayName
  Text: Quilted
- Key: KeywordDefinition.Quilted.Description
  Text: Helpful creatures stitched together from pieces of the dead. Created by Mages using <slink=JobType_Quilting> to perform tasks.
- Key: KeywordDefinition.CombatStat_DamageBonus.DisplayName
  Text: Power
- Key: KeywordDefinition.CombatStat_DamageBonus.Description
  Text: Extra damage added to attack spells.
- Key: KeywordDefinition.CombatStat_CombatSpeed.DisplayName
  Text: Speed
- Key: KeywordDefinition.CombatStat_CombatSpeed.Description
  Text: Speed determines combat order. A higher Speed stat will allow a Mage to act earlier each round of a battle.
- Key: KeywordDefinition.CriticalHit.DisplayName
  Text: Critical Hit
- Key: KeywordDefinition.CriticalHit.Description
  Text: A spell that deals a Critical Hit will deal double damage.
- Key: KeywordDefinition.Dead.DisplayName
  Text: Dead
- Key: KeywordDefinition.Dead.Description
  Text: This Mage has died and needs to be buried in a <slink=Grave>.
- Key: KeywordDefinition.Buried.DisplayName
  Text: Buried
- Key: KeywordDefinition.Buried.Description
  Text: This Mage has been buried and needs a <slink=Funeral> at their <slink=Grave>.
- Key: KeywordDefinition.CombatStat_DodgeChance.DisplayName
  Text: Dodge
- Key: KeywordDefinition.CombatStat_DodgeChance.Description
  Text: Dodge percent represents a Mage's odds to dodge incoming attacks.
- Key: KeywordDefinition.CombatStat_Retaliation.DisplayName
  Text: Retaliation
- Key: KeywordDefinition.CombatStat_Retaliation.Description
  Text: When attacked, a Mage with Retaliate will damage the attacker.
- Key: KeywordDefinition.Refining_Beast.DisplayName
  Text: Refining Beast
- Key: KeywordDefinition.Refining_Beast.Description
  Text: A creature that serves wizards by transforming reagents. They may need to be hatched, and may require food, affection, or other magical care to do so.
- Key: KeywordDefinition.Nightmares.DisplayName
  Text: Nightmares
- Key: KeywordDefinition.Nightmares.Description
  Text: Magical Nightmares are dangerous, causing <slink=MajorInjury> and sometimes more dangerous effects to the student and others.
- Key: KeywordDefinition.LesserWand.DisplayName
  Text: Wand
- Key: KeywordDefinition.LesserWand.Description
  Text: Used by wizards to cast spells. Permanently binds to its destined student.
- Key: KeywordDefinition.Filth.DisplayName
  Text: Filth
- Key: KeywordDefinition.Filth.Description
  Text: Disgusting fluids and debris created by cooking, crafting, and some creatures. <slink=JobType_Clean> to remove.
- Key: KeywordDefinition.Clutter.DisplayName
  Text: Clutter
- Key: KeywordDefinition.Clutter.Description
  Text: Items left about on the floor. Build storage and <slink=JobType_Haul> the items away.
- Key: KeywordDefinition.Shop_Construction.DisplayName
  Text: Construction
- Key: KeywordDefinition.Shop_Construction.Description
  Text: Blocks to build your school.
- Key: KeywordDefinition.Shop_Furniture.DisplayName
  Text: Furniture
- Key: KeywordDefinition.Shop_Furniture.Description
  Text: Miscellaneous indoor furniture.
- Key: KeywordDefinition.Shop_Crafting.DisplayName
  Text: Crafting
- Key: KeywordDefinition.Shop_Crafting.Description
  Text: Furniture used for crafting and refining.
- Key: KeywordDefinition.Shop_Teaching.DisplayName
  Text: Teaching
- Key: KeywordDefinition.Shop_Teaching.Description
  Text: Furniture for classrooms.
- Key: KeywordDefinition.Shop_Lighting.DisplayName
  Text: Lighting
- Key: KeywordDefinition.Shop_Lighting.Description
  Text: Lights and windows.
- Key: KeywordDefinition.Shop_Storage.DisplayName
  Text: Storage
- Key: KeywordDefinition.Shop_Storage.Description
  Text: Storage for loose objects in your school.
- Key: KeywordDefinition.Shop_Garden.DisplayName
  Text: Garden
- Key: KeywordDefinition.Shop_Garden.Description
  Text: Furniture meant to go outdoors.
- Key: KeywordDefinition.Shop_Recreation.DisplayName
  Text: Recreation
- Key: KeywordDefinition.Shop_Recreation.Description
  Text: Relaxation options to raise the <slink=Mood> of your Mages.
- Key: KeywordDefinition.Shop_Decorations.DisplayName
  Text: Decorations
- Key: KeywordDefinition.Shop_Decorations.Description
  Text: Finery that increases the <slink=Luxury> of your school.
- Key: KeywordDefinition.Shop_Shrinks.DisplayName
  Text: Shrinks
- Key: KeywordDefinition.Shop_Shrinks.Description
  Text: Furniture made miniature by Air magic.
- Key: KeywordDefinition.CombatSpells.DisplayName
  Text: Combat Spells
- Key: KeywordDefinition.CombatSpells.Description
  Text: Spells used by Mages to defend themselves in battles. Each Skill has multiple Combat Spells to unlock which become more powerful as the Mage gains Skill.
- Key: KeywordDefinition.Grave.DisplayName
  Text: Grave
- Key: KeywordDefinition.Grave.Description
  Text: Dead Mages can be laid to rest in a Grave. Holding a Funeral at some Graves merely allows the Mage within to rest in peace, while others will allow a particular type of <slink=Spirit> to arrive to help your school each night. All Graves will also grow a <slink=HallowlilyPlant> after a Funeral is held there.
- Key: KeywordDefinition.Ghost.DisplayName
  Text: Ghost
- Key: KeywordDefinition.Ghost.Description
  Text: A Ghost is a permanent apparition that exists at all times, as long as its Grave is not covered by the <slink=Fog>. Ghosts act as Staff for your school.
- Key: KeywordDefinition.Spirit.DisplayName
  Text: Spirit
- Key: KeywordDefinition.Spirit.Description
  Text: A Spirit is a temporary apparition that appears for a short while at night, as long as its Grave is not covered by the <slink=Fog>. Spirits have different purposes depending on the Grave in which their body was interred.
- Key: KeywordDefinition.SpectralCreature.DisplayName
  Text: Spectral Creature
- Key: KeywordDefinition.SpectralCreature.Description
  Text: Spectral Creatures appear at night from wild animal corpses. They can be dispelled by a <slink=Snaptrap>.
- Key: KeywordDefinition.Funeral.DisplayName
  Text: Funeral
- Key: KeywordDefinition.Funeral.Description
  Text: Holding a <slink=Funeral> for a deceased Mages allows them to rest in peace. A <slink=HallowlilyPlant> grows on their Grave and can be harvested. Additionally, fancier Graves will occasionally allow a <slink=Spirit> to appear and assist your school.
- Key: KeywordDefinition.MagicalStability.DisplayName
  Text: Magical Stability
- Key: KeywordDefinition.MagicalStability.Description
  Text: Mages with high magical potential have lower magical stability, giving them permanently lowered <slink=Mood>. They'll need many sources of positive Conviction like Recreation or fancier eating, dining, and sleeping quarters.
- Key: KeywordDefinition.Stun.DisplayName
  Text: Stun
- Key: KeywordDefinition.Stun.Description
  Text: Stunned Mages have their <slink=CombatStat_CombatSpeed> severely lowered.
- Key: KeywordDefinition.DeathSave.DisplayName
  Text: Death Save
- Key: KeywordDefinition.DeathSave.Description
  Text: A Death Save prevents Mages from dying when suffering a <slink=MajorInjury>. Earning <slink=Medallions> grants +1 Max Death Save.
- Key: KeywordDefinition.MajorInjury.DisplayName
  Text: Trauma
- Key: KeywordDefinition.MajorInjury.Description
  Text: A long-lasting limitation incurred when a Mage reaches 0 <slink=HP> or has a <slink=break>. If a Mage recieves a <slink=MajorInjury> and has no Death Saves, they die.
- Key: KeywordDefinition.Retaliate.DisplayName
  Text: Retaliate
- Key: KeywordDefinition.Retaliate.Description
  Text: When attacked, a Mage with Retaliate will damage the attacker.
- Key: KeywordDefinition.Cover.DisplayName
  Text: Cover
- Key: KeywordDefinition.Cover.Description
  Text: When attacked, a Mage with Cover has a chance to dodge the attack.
- Key: KeywordDefinition.Chain.DisplayName
  Text: Chain
- Key: KeywordDefinition.Chain.Description
  Text: Spells with Chain will jump to attack another enemy for the same amount of damage. Spells with Chain also cannot be dodged.
- Key: KeywordDefinition.Dodge.DisplayName
  Text: Dodge
- Key: KeywordDefinition.Dodge.Description
  Text: Dodge percent represents a Mage's odds to dodge incoming attacks.
- Key: KeywordDefinition.Luxury.DisplayName
  Text: Luxury
- Key: KeywordDefinition.Luxury.Description
  Text: Fancy decorative objects grant Luxury to a Room, while unsightly things like filth will remove Luxury. Some roomtypes require high Luxury to be created.
- Key: KeywordDefinition.Badges.DisplayName
  Text: Medallions
- Key: KeywordDefinition.Badges.Description
  Text: Students can complete Trials to earn Medallions that represent the inner growth of a Student. Each Medallion unlocks additional power for a Student.
- Key: KeywordDefinition.Trials.DisplayName
  Text: Trials
- Key: KeywordDefinition.Trials.Description
  Text: Students can complete Trials to earn <slink=Medallions> that represent the inner growth of a Student. Each Medallion unlocks additional power for a Student.
- Key: KeywordDefinition.Disapparated.DisplayName
  Text: Disapparated
- Key: KeywordDefinition.Disapparated.Description
  Text: <slink=FounderGrave> is covered by Fog or shrunken. Place the Grave in the world or Repel the Fog to re-apparate the Founder.
- Key: KeywordDefinition.Center.DisplayName
  Text: Center
- Key: KeywordDefinition.Center.Description
  Text: Centers represent a Mage's inner self as it relates to their magic.
- Key: KeywordDefinition.CursedCanvases.DisplayName
  Text: Cursed Canvases
- Key: KeywordDefinition.CursedCanvases.Description
  Text: Characters that paint at an <slink=Easel> during this event suffer a Conviction penalty, but have a chance to produce Sublime paintings that provide far better <slink=Luxury> than normal.
- Key: KeywordDefinition.InspirationInTheAir.DisplayName
  Text: Inspiration In The Air
- Key: KeywordDefinition.InspirationInTheAir.Description
  Text: Characters that paint at an <slink=Easel> or <slink=StatueCarvery> during this event are much more likely to produce art than normal.
- Key: KeywordDefinition.FireWaxesKeyword.DisplayName
  Text: Fire Leyline Waxes
- Key: KeywordDefinition.FireWaxesKeyword.Description
  Text: Fire specialized Mages start battle with <slink=Fire_Waxing_Battle>.
- Key: KeywordDefinition.EarthWaxesKeyword.DisplayName
  Text: Earth Leyline Waxes
- Key: KeywordDefinition.EarthWaxesKeyword.Description
  Text: Earth specialized Mages start battle with <slink=Earth_Waxing_Battle>.
- Key: KeywordDefinition.WaterWaxesKeyword.DisplayName
  Text: Water Leyline Waxes
- Key: KeywordDefinition.WaterWaxesKeyword.Description
  Text: Water specialized Mages start battle with <slink=Water_Waxing_Battle>.
- Key: KeywordDefinition.AirWaxesKeyword.DisplayName
  Text: Air Leyline Waxes
- Key: KeywordDefinition.AirWaxesKeyword.Description
  Text: Air specialized Mages start battle with <slink=Air_Waxing_Battle>.
- Key: KeywordDefinition.NatureWaxesKeyword.DisplayName
  Text: Nature Leyline Waxes
- Key: KeywordDefinition.NatureWaxesKeyword.Description
  Text: Nature specialized Mages start battle with <slink=Nature_Waxing_Battle>.
- Key: KeywordDefinition.DarkWaxesKeyword.DisplayName
  Text: Dark Leyline Waxes
- Key: KeywordDefinition.DarkWaxesKeyword.Description
  Text: Dark specialized Mages start battle with <slink=Dark_Waxing_Battle>.
- Key: KeywordDefinition.LightningWaxesKeyword.DisplayName
  Text: Lightning Leyline Waxes
- Key: KeywordDefinition.LightningWaxesKeyword.Description
  Text: Lightning specialized Mages start battle with <slink=Lightning_Waxing_Battle>.
- Key: KeywordDefinition.FireWanesKeyword.DisplayName
  Text: Fire Leyline Wanes
- Key: KeywordDefinition.FireWanesKeyword.Description
  Text: Fire specialized Mages start battle with <slink=Fire_Waning_Battle>.
- Key: KeywordDefinition.EarthWanesKeyword.DisplayName
  Text: Earth Leyline Wanes
- Key: KeywordDefinition.EarthWanesKeyword.Description
  Text: Earth specialized Mages start battle with <slink=Earth_Waning_Battle>.
- Key: KeywordDefinition.WaterWanesKeyword.DisplayName
  Text: Water Leyline Wanes
- Key: KeywordDefinition.WaterWanesKeyword.Description
  Text: Water specialized Mages start battle with <slink=Water_Waning_Battle>.
- Key: KeywordDefinition.AirWanesKeyword.DisplayName
  Text: Air Leyline Wanes
- Key: KeywordDefinition.AirWanesKeyword.Description
  Text: Air specialized Mages start battle with <slink=Air_Waning_Battle>.
- Key: KeywordDefinition.NatureWanesKeyword.DisplayName
  Text: Nature Leyline Wanes
- Key: KeywordDefinition.NatureWanesKeyword.Description
  Text: Nature specialized Mages start battle with <slink=Nature_Waning_Battle>.
- Key: KeywordDefinition.DarkWanesKeyword.DisplayName
  Text: Dark Leyline Wanes
- Key: KeywordDefinition.DarkWanesKeyword.Description
  Text: Dark specialized Mages start battle with <slink=Dark_Waning_Battle>.
- Key: KeywordDefinition.LightningWanesKeyword.DisplayName
  Text: Lightning Leyline Wanes
- Key: KeywordDefinition.LightningWanesKeyword.Description
  Text: Lightning specialized Mages start battle with <slink=Lightning_Waning_Battle>.
- Key: KeywordDefinition.RavenCultBoonKeyword.DisplayName
  Text: Hour of the Raven Cult
- Key: KeywordDefinition.RavenCultBoonKeyword.Description
  Text: Raven Cultists gain <slink=CombatStat_Retaliation> equal to 10 times their wand tier when entering battle.
- Key: KeywordDefinition.RavenCultBaneKeyword.DisplayName
  Text: Bane of the Raven Cult
- Key: KeywordDefinition.RavenCultBaneKeyword.Description
  Text: Raven Cultists are afflicted with <slink=BloodMagic> while in battle.
- Key: KeywordDefinition.HumanBoonKeyword.DisplayName
  Text: Hour of the Human
- Key: KeywordDefinition.HumanBoonKeyword.Description
  Text: Humans gain <slink=Endurance> when they enter battle.
- Key: KeywordDefinition.HumanBaneKeyword.DisplayName
  Text: Bane of the Human
- Key: KeywordDefinition.HumanBaneKeyword.Description
  Text: Humans are afflicted with <slink=Fragile> when they enter battle.
- Key: KeywordDefinition.VivifiedBoonKeyword.DisplayName
  Text: Hour of the Vivified
- Key: KeywordDefinition.VivifiedBoonKeyword.Description
  Text: Vivified gain <slink=Tough> when they enter battle.
- Key: KeywordDefinition.VivifiedBaneKeyword.DisplayName
  Text: Bane of the Vivified
- Key: KeywordDefinition.VivifiedBaneKeyword.Description
  Text: 'Vivified may only cast spells that deal no direct damage in battle.    '
- Key: KeywordDefinition.WolfkinBoonKeyword.DisplayName
  Text: Hour of the Wolfkin
- Key: KeywordDefinition.WolfkinBoonKeyword.Description
  Text: Wolfkin have 150% <slink=CombatStat_DamageBonus> and <slink=CombatStat_CombatSpeed>.
- Key: KeywordDefinition.WolfkinBaneKeyword.DisplayName
  Text: Bane of the Wolfkin
- Key: KeywordDefinition.WolfkinBaneKeyword.Description
  Text: Wolfkin may only cast direct damage spells in battle.
- Key: KeywordDefinition.ShatteredBoonKeyword.DisplayName
  Text: Hour of the Shattered
- Key: KeywordDefinition.ShatteredBoonKeyword.Description
  Text: 'Shattered receive twice as much armor as normal when entering battle.    '
- Key: KeywordDefinition.ShatteredBaneKeyword.DisplayName
  Text: Bane of the Shattered
- Key: KeywordDefinition.ShatteredBaneKeyword.Description
  Text: 'Shattered receive no armor when entering battle.   '
- Key: KeywordDefinition.DeathlyVisitation.DisplayName
  Text: Corpse Infestation
- Key: KeywordDefinition.DeathlyVisitation.Description
  Text: '<slink=ReapersMushroom> spawn intermittenly near all variety of Graves in your school. '
- Key: KeywordDefinition.CroaMigration.DisplayName
  Text: Croa Migration
- Key: KeywordDefinition.CroaMigration.Description
  Text: <slink=CroaNest> intermittently spawn near crops.
- Key: KeywordDefinition.Invasion.DisplayName
  Text: Invasion
- Key: KeywordDefinition.Invasion.Description
  Text: Monsters from the underschool have invaded your school, taking over one of the rooms. They will wreak havoc if not dealt with.
- Key: KeywordDefinition.TorchBoggarts.DisplayName
  Text: Poltergeist - Torch Snuffer
- Key: KeywordDefinition.TorchBoggarts.Description
  Text: A <slink=PoltergeistLights> spawns in the vicinity of your school to attack your torches and braziers.
- Key: KeywordDefinition.StoragePoltergeists.DisplayName
  Text: Poltergeist - Chest Smasher
- Key: KeywordDefinition.StoragePoltergeists.Description
  Text: A <slink=PoltergeistStorage> spawns in the vicinity of your school to attack your storage and dump your items everywhere.
- Key: KeywordDefinition.FilthyAkanames.DisplayName
  Text: Poltergeist - Messy Meddler
- Key: KeywordDefinition.FilthyAkanames.Description
  Text: A <slink=PoltergeistMess> spawns in the vicinity of your school to create messes around your crafting stations.
- Key: KeywordDefinition.Poltergeist.DisplayName
  Text: Poltergeist
- Key: KeywordDefinition.Poltergeist.Description
  Text: Poltergeists are malcontent spirits that wander around causing havoc. If defeated in battle, they will leave. A <slink=Snaptrap> will temporarily hold them in place, making them less of a nuisance and easier to defeat.
- Key: KeywordDefinition.WiseSpirits.DisplayName
  Text: Haunting Visitor - Wise Spirit
- Key: KeywordDefinition.WiseSpirits.Description
  Text: A <slink=GhostInspire> spawns in the vicinity of your school to inspire your students.
- Key: KeywordDefinition.Broken.DisplayName
  Text: Broken
- Key: KeywordDefinition.Broken.Description
  Text: Mages cannot use, Shrink, Move, or Disintegrate Broken furnishings. <slink=JobType_Repair> them fully in order to restore their functionalitiy.
- Key: KeywordDefinition.Unreachable.DisplayName
  Text: Unreachable
- Key: KeywordDefinition.Unreachable.Description
  Text: >-
    Some objects are currently not reachable.


    This may be due to parts of the school being blocked by built objects. Use the <slink=PathingFilter> to help find and fix these issues.


    This may also be due to insufficient spell range. Mages get more range in spells for <slink=JobType_Construct>, <slink=JobType_Assemble>, and <slink=JobType_Haul> as they gain more skill.
- Key: KeywordDefinition.WeaverBirdHatched.DisplayName
  Text: Hatched
- Key: KeywordDefinition.WeaverBirdHatched.Description
  Text: >-
    Weaver Bird Nests, once Assembled, contain an egg, and require a hatching ritual in order to obtain a fully grown Weaver Bird.


    Hatching Ritual Participant Requirements:

    Incubator - Student with Fire Skill 4

    Nest Fluffer - Student with Air Skill 4
- Key: KeywordDefinition.CronebugHatched.DisplayName
  Text: Hatched
- Key: KeywordDefinition.CronebugHatched.Description
  Text: "Cronebug Pens, once Assembled, contain an egg, and require a hatching ritual in order to obtain a fully grown Cronebug.\n\nHatching Ritual Participant Requirements:\nLeaftender - Student with Nature Skill 3 \nPen Cleaner - Student with Water Skill 3\nShellcracker - Student with Earth Skill 4"
- Key: DungeonBiomeDefinition.Spine.DisplayName
  Text: The Spine
- Key: DungeonBiomeDefinition.Spine.ExploreDesc
  Text: Delving deeper may have consequences!
- Key: DungeonBiomeDefinition.Lava.DisplayName
  Text: Lava Mine
- Key: DungeonBiomeDefinition.Fungus.DisplayName
  Text: Fungal Cavern
- Key: DungeonBiomeDefinition.Stone.DisplayName
  Text: Stone Ruins
