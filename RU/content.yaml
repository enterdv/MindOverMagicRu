- Key: TutorialDefinition.Resources.Flavor
  Text: >
    Эта школа — не просто средство выживания, но и место для процветания! Жить, тренироваться в магии и дать отпор Ужасу.
- Key: TutorialDefinition.Materials.Body
  Text: >
    Разум над Магией основан на косвенном контроле над Магами. Отметьте задачи, которые маги должны выполнить на объектах мира, и они приступят к решению этих задач в соответствии со своими приоритетами.


    Выбирайте объекты в мире, нажимая на них. Кнопки действий появятся рядом с панелью в левом нижнем углу. Примеры включают в себя "Добывать руду" на кучах камней, "Рубка" на теневых деревьях и "Охота" о Ужасных Крысах.


    Как только кнопка действия будет включена, маги возьмут на себя эту задачу. Если им предстоит выполнить много задач, расставьте приоритеты для задач, используя 1-5 кнопки внизу панели выбора или отредактируйте индивидуальные приоритеты Мага с помощью инструмента «Приоритеты». <slink=JobsPanel>.


    Сбор ресурсов с объектов в мире необходим для строительства школы. Если рассеять туман, вы также обнаружите все больше и больше разнообразных ресурсов, которые можно использовать.
