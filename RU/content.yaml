- Key: Archetype.KindlyMagesGrave.Configs.19-638359255721868388.BookOfRitualsDescription
  Text: Еще более сильная магия была изобретена, чтобы усилить эмоциональную привязанность оставшихся духов к своим бывшим близким в надежде, что эти узы смогут в конечном итоге вызвать воспоминания у умерших. Конечная цель заключалась в том, чтобы напомнить призракам обо всей магии, которой они научились в жизни, но независимо от того, какого прогресса они достигли или насколько ласковыми и заботливыми они становились, их магическое мастерство казалось, как будто оно, возможно, было навсегда потеряно.
