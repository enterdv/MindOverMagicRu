- Key: Archetype.WiseMagesGrave.Configs.19-638359255721878388.BookOfRitualsDescription
  Text: Некоторые незначительные прорывы в конечном итоге были достигнуты после многих лет исследований природы перевоплощенных духов. Было обнаружено, что предыдущая личность Мага, вместе со всеми воспоминаниями и знаниями, накопленными за всю жизнь изучения магии, присутствовала за завесой смерти, но неизвестная сила не позволяла вернуться. Были предприняты магические усилия, чтобы пробить завесу между мирами, позволив шепоту знаний просочиться обратно, но конечная цель - сохранение полных магических способностей после смерти все еще оставалась недостижимой.
