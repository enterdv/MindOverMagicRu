- Key: CharacterStatusConfig.CultistFaction.DisplayName
  Text: Культист Ворона
- Key: CharacterStatusConfig.CultistFaction.Description
  Text: >
    Странные культисты птиц, считающие, что мир обречен. У вас навсегда понижена убежденность, но они сильны в бою.
- Key: CharacterStatusConfig.CultistFaction.FlavorText
  Text: Игнорирует атрибуты этого мира, ибо истинная красота таится в следующем.
- Key: CharacterStatusConfig.HumanFaction.DisplayName
  Text: Человек
- Key: CharacterStatusConfig.HumanFaction.Description
  Text: >
    Люди с магическим талантом. Имейте большие запасы маны и один дополнительный спасбросок от смерти.
- Key: CharacterStatusConfig.HumanFaction.FlavorText
  Text: Магия течет по венам, с головы до ног.
- Key: CharacterStatusConfig.WerewolfFaction.DisplayName
  Text: волккин
- Key: CharacterStatusConfig.WerewolfFaction.Description
  Text: >
    Волкоподобные существа, которые поедают диких животных целиком. Высокая скорость и будет спать где угодно.
- Key: CharacterStatusConfig.WerewolfFaction.FlavorText
  Text: Быстрые ноги, острые клыки.
- Key: CharacterStatusConfig.VivifiedFaction.DisplayName
  Text: Оживленный
- Key: CharacterStatusConfig.VivifiedFaction.Description
  Text: >
    Раса бывших <slink=Quilted> слуги, которые каким-то образом обрели разум. Никто не знает как. Высокое здоровье и съест что угодно.
- Key: CharacterStatusConfig.VivifiedFaction.FlavorText
  Text: Полная жизни, но кто знает, что еще.
- Key: CharacterStatusConfig.GlassFaction.DisplayName
  Text: Разрушенный
- Key: CharacterStatusConfig.GlassFaction.Description
  Text: >
    Стеклянные гуманоиды с очень низким уровнем здоровья. В бою они приобретают броню и невосприимчивы ко многим недугам.
- Key: CharacterStatusConfig.GlassFaction.FlavorText
  Text: Отполирован до зеркального блеска.
- Key: CharacterStatusConfig.DoomAndGloom.DisplayName
  Text: Гибель и мрак
- Key: CharacterStatusConfig.DoomAndGloom.Description
  Text: А <slink=CultistFaction> постоянно снизился <slink=Mood>, но являются сильными бойцами.
- Key: CharacterStatusConfig.DoomAndGloom.FlavorText
  Text: Конец близок.
- Key: CharacterStatusConfig.ApexPredator.DisplayName
  Text: Хищник вершины
- Key: CharacterStatusConfig.ApexPredator.Description
  Text: <slink=WerewolfFaction> не подвергаются осуждению, если спят на улице или на полу и предпочитают есть <slink=DireRat> или <slink=Croa> за еду, за которую предусмотрены штрафы за осуждение.
- Key: CharacterStatusConfig.ApexPredator.FlavorText
  Text: Безмятежный сон клыкастого.
- Key: CharacterStatusConfig.StitchedStomach.DisplayName
  Text: Зашитый желудок
- Key: CharacterStatusConfig.StitchedStomach.Description
  Text: <slink=VivifiedFaction> не получают штрафов или бонусов к осуждению за еду и предпочитают есть пищу самого низкого качества.
- Key: CharacterStatusConfig.StitchedStomach.FlavorText
  Text: И никаких вкусовых рецепторов, кроме того.
- Key: CharacterStatusConfig.Inorganic.DisplayName
  Text: Неорганический
- Key: CharacterStatusConfig.Inorganic.Description
  Text: <slink=GlassFaction> иметь низкий <slink=HP>, но не страдают от магических болезней, таких как яды, и не подвергаются нападению со стороны <slink=TrapdoorVinePlant>.
- Key: CharacterStatusConfig.Inorganic.FlavorText
  Text: Застрахован от многих бед, но не способен долго прожить жизнь.
