  Text: Узнайте о планировании
- Key: TutorialDefinition.Scheduling.Listing
  Text: Планирование
- Key: TutorialDefinition.Scheduling.FeedHover
  Text: Нажмите, чтобы узнать о планировании
- Key: TutorialDefinition.Scheduling.Title
  Text: Планирование
- Key: TutorialDefinition.Scheduling.Flavor
  Text: >
    'Обед сегодня был перед домашними делами, верно? Нет? Будь проклята моя гнилая память, я снова опоздаю на урок!'
- Key: TutorialDefinition.Scheduling.Body
  Text: >
    Расписание <slink=SchedulePanel> контролирует поведение Магов в разное время суток. Они будут есть, спать, отдыхать, работать или ходить на занятия согласно расписанию.


    Маги, которым не нужно выполнять запланированное задание (например, Персонал, у которого нет класса для обучения, или Маг, которому назначена еда, но он не голоден), по умолчанию будут выполнять Задачи.


    Отредактируйте расписание, выбрав категорию временного интервала вверху, а затем выбрав временной интервал в соответствующем расписании, чтобы назначить категорию этому временному интервалу.


    Также можно добавлять новые расписания для отдельных Магов или для пользовательских групп Магов. Дополнительную информацию см. в руководстве «Группы и потребляемые правила».
