- Key: TutorialDefinition.BasicControls.Flavor
  Text: >
    'Каждый великий маг начинает свой путь к тайному мастерству с глубокого понимания основных заклинаний.' -<i>Fundamentals Магии, Объем I<i>
- Key: TutorialDefinition.BasicControls.Body
  Text: "To управлять камерой, удерживать правую кнопку мыши и перетаскивать или управлять камерой с помощью <slink=PanUp><slink=PanLeft><slink=PanDown><slink=PanRight> ключи. <slink=ZoomIn> и <slink=ZoomOut> увеличивать и уменьшать масштаб. \n\nThe В левом верхнем углу экрана, где отображалось это обучающее сообщение, находится канал. Здесь будет отображаться основная информация и оповещения. Наведите указатель мыши на сообщения ленты ленты, чтобы получить дополнительную информацию, и щелкните их, чтобы приблизиться к нужному spot.\n\nIn В нижней части экрана расположены элементы управления временем. Приостановите игру, щелкнув значок паузы или нажав <slink=Pause>. Управляйте скоростью течения времени, нажимая три кнопки воспроизведения, или переключайте скорости с помощью кнопки <slink=Speed_Slower> (медленнее) и <slink=Speed_Faster> (Быстрее) keys.\n\nThe В левом и правом нижнем углу экрана расположены различные инструменты, представления и информация для изучения. Многие из них будут объяснены в последующих уроках. Выйдите из любого меню или выбора, нажав клавишу Esc. \n\nIf ничего не выбрано, клавиша Esc вызовет меню паузы. Переназначение горячих клавиш в настройках -> Controls.\n"
