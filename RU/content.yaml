- Key: Archetype.SummoningFocus.DescriptionConfig.0.Description
  Text: Ритуальное место, используемое для вызова Студента, предназначенного для получения Жезла. Более мощные Ритуалы могут призвать Учеников с дополнительным потенциалом.
