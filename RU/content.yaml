- Key: Archetype.ManaFont.Configs.0-638253510446633162.DisplayName
  Text: Купель Маны
- Key: Archetype.ManaFont.Configs.0-638253510446633162.Description
  Text: Восстанавливает <slink=Mana> для Магов. Выполнение ритуалов отражения тумана очищает купель маны, заставляя <slink=Fog> отступить и открыть больше земель и передовых ресурсов.
- Key: Archetype.ManaFont.Configs.0-638253510446633162.FlavorText
  Text: Окутан давным-давно.
- Key: Archetype.ManaFont.Configs.8-638290265860725242.BookOfRitualsDescription
  Text: Некогда блестящий блеск, затемненный скользким ихором, Купель Маны остается самым мощным активом школы. Самый простой обнаруженный кончик достаточно силен, чтобы сдержать туман наверху и пополнить ману любого мага, которому необходимо восстановить свою энергию. Каждый мечтает еще раз увидеть его во всем великолепии.
