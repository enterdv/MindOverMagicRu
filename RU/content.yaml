- Key: TutorialDefinition.CleanseRitual.Title
  Text: Отталкивать туман
- Key: TutorialDefinition.CleanseRitual.Flavor
  Text: >
    Забудьте об Отталкивании, и в конечном итоге вы окажетесь в Подшкольной школе.
- Key: TutorialDefinition.CleanseRitual.Body
  Text: "Разрушительные, злобные миазмы, Туман окружает школу, приближаясь с каждым наступлением темноты. Туман уничтожит большую часть мебели на своем пути. \n\nЕсли Туман накрывает школу, школа разрушается и игра заканчивается. Дальнейшее его продвижение откроет новые ресурсы для использования и опасности для avoid.\n\nЗаставьте туман отступить, выполнив Ритуал Отталкивания Тумана в <slink=ManaFont>.\n"
