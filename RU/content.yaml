- Key: Archetype.ManaFont.Configs.8-638253510446643161.Buckets.1-638253510446643161.Name
  Text: Студенты
- Key: Archetype.Gutberry.DescriptionConfig.0.DisplayName
  Text: Рябина
- Key: Archetype.Gutberry.DescriptionConfig.0.Description
  Text: Едва съедобная ягода, произрастающая локально. Все ненавидят его есть, но это сохранит им жизнь.
- Key: Archetype.Gutberry.DescriptionConfig.0.FlavorText
  Text: Горит до конца.
- Key: Archetype.GutberrySoup.DescriptionConfig.0.DisplayName
  Text: Черничный суп
- Key: Archetype.GutberrySoup.DescriptionConfig.0.Description
  Text: Едва съедобный ягодный суп. Все равно противно, но лучше, чем есть Gutberry сырым.
- Key: Archetype.GutberrySoup.DescriptionConfig.0.FlavorText
  Text: Мерзкая смесь.
- Key: Archetype.BitterGruel.DescriptionConfig.0.DisplayName
  Text: Горькая каша
- Key: Archetype.BitterGruel.DescriptionConfig.0.Description
  Text: Еда, которую будут есть все. Неприятный вкус, но на шаг впереди Gutberry.
- Key: Archetype.BitterGruel.DescriptionConfig.0.FlavorText
  Text: Пикантный, но аскетический.
- Key: Archetype.CarcassStew.DescriptionConfig.0.DisplayName
  Text: Тушеное мясо из туши
- Key: Archetype.CarcassStew.DescriptionConfig.0.Description
  Text: Еда, которую будут есть все. Неприятный вкус, но на шаг впереди Gutberry.
- Key: Archetype.CarcassStew.DescriptionConfig.0.FlavorText
  Text: Неприятно толстый.
- Key: Archetype.HoneyedGruel.DescriptionConfig.0.DisplayName
  Text: Медовая каша
- Key: Archetype.HoneyedGruel.DescriptionConfig.0.Description
  Text: Еда, которую все будут есть, и никто не будет жаловаться.
- Key: Archetype.HoneyedGruel.DescriptionConfig.0.FlavorText
  Text: Приторная сладость.
- Key: Archetype.BitterStirFry.DescriptionConfig.0.DisplayName
  Text: Горькое жаркое
- Key: Archetype.BitterStirFry.DescriptionConfig.0.Description
  Text: Еда, которую все съедят и с ней все будет в порядке.
- Key: Archetype.BitterStirFry.DescriptionConfig.0.FlavorText
  Text: Еда, которую никто не запомнит.
- Key: Archetype.HoneyedStirFry.DescriptionConfig.0.DisplayName
  Text: Медовое жаркое
- Key: Archetype.HoneyedStirFry.DescriptionConfig.0.Description
  Text: Еда, которую каждый съест и получит удовольствие.
- Key: Archetype.HoneyedStirFry.DescriptionConfig.0.FlavorText
  Text: Еда, которую стоит запомнить.
- Key: Archetype.RockCaramel.DescriptionConfig.0.DisplayName
  Text: Рок Карамель
- Key: Archetype.RockCaramel.DescriptionConfig.0.Description
  Text: Еда, которую едят только Разрушенные и Оживленные. Очень вкусно.
- Key: Archetype.RockCaramel.DescriptionConfig.0.FlavorText
  Text: Жестко, но ооочень сладко.
- Key: Archetype.Hardtack.DescriptionConfig.0.DisplayName
  Text: Хардтак
- Key: Archetype.Hardtack.DescriptionConfig.0.Description
  Text: Еда, которую будут есть Разрушенные, Культисты Ворона и Оживленные. Довольно вкусно.
- Key: Archetype.Hardtack.DescriptionConfig.0.FlavorText
  Text: Кристаллизованная энергия.
- Key: Archetype.Sweetmeat.DescriptionConfig.0.DisplayName
  Text: Сладкое
- Key: Archetype.Sweetmeat.DescriptionConfig.0.Description
  Text: Еда, которую будут есть Волккин, Разбитый и Оживленный. Довольно вкусно.
- Key: Archetype.Sweetmeat.DescriptionConfig.0.FlavorText
  Text: Для тех, у кого сладкий клык.
- Key: Archetype.Slop.DescriptionConfig.0.DisplayName
  Text: помои
- Key: Archetype.Slop.DescriptionConfig.0.Description
  Text: Еда для <slink=Refining_Beast>. Даже оживленные персонажи не будут его есть.
- Key: Archetype.Slop.DescriptionConfig.0.FlavorText
  Text: Отвратительная слизь, любимая зверями.
- Key: Archetype.LeafyGreens.DescriptionConfig.0.DisplayName
  Text: Зелень
- Key: Archetype.LeafyGreens.DescriptionConfig.0.Description
  Text: Еда, которую едят только Люди и Оживленные. Очень вкусно.
- Key: Archetype.LeafyGreens.DescriptionConfig.0.FlavorText
  Text: Свежий и свежий.
