- Key: GameDifficultyDefinition.Default.DisplayName
  Text: Расслабленный
- Key: GameDifficultyDefinition.Default.Description
  Text: Не торопитесь исследовать и экспериментировать. Опасность подстерегает, но хорошо управляемые Маги могут с ней справиться. Отлично подходит для новых игроков или тех, кто хочет испытать игру с меньшим давлением.
- Key: GameDifficultyDefinition.Pressure.DisplayName
  Text: Безжалостный
- Key: GameDifficultyDefinition.Pressure.Description
  Text: Туман быстро окутывает вашу школу, и Подземелье окутывает опасность. Школы должны строиться по-разному в каждой игре. Дополнительный вызов для игроков, которые раньше играли в Mind over Magic или другие игры-симуляторы колоний.
