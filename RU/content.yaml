- Key: TutorialDefinition.BedRest.Body
  Text: "Mages кто возьмет <slink=HP> урону необходимо отдохнуть, чтобы recover.\n\nBuilding а <slink=HospitalBed> позволяет магам выполнить задание «Медицинский отдых», восстанавливая их HP. \n\nChange Приоритет медицинского отдыха мага по отношению к другим задачам на экране «Приоритет типа задания». <slink=JobsPanel>.\n"
