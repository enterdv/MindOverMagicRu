- Key: Archetype.AirRefinery_Deprecated.Configs.21-638362487164311118.BookOfRitualsDescription
  Text: Гнездо птицы-ткача построено исключительно для одного ярко окрашенного яйца, которое вылупляется только при наличии могущественной магии. Получившаяся молодая птица-ткач изначально доверяет магам, которые ее высидели, и будет усердно работать, чтобы произвести на них впечатление своим ловким клювом.
