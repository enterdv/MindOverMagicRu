- Key: TutorialDefinition.GroupsAndConsumables.Title
  Text: Группы и правила использования расходных материалов
- Key: TutorialDefinition.GroupsAndConsumables.Flavor
  Text: >
    'Мои одноклассники могут есть любые тушеные блюда и салаты, которые им нравятся. Я вполне согласен побаловать себя на ужин Ужасной Крысой». - дневниковая запись, неизвестный ученик Волчьего кинжала
- Key: TutorialDefinition.GroupsAndConsumables.Body
  Text: >
    Правила расхода <slink=ConsumablesPanel> можно настроить, чтобы заставить магов есть определенные продукты.


    Пользовательские группы <slink=GroupsPanel> можно настроить для создания правил, по которым маги будут следовать определенным расписаниям или правилам расходных материалов, или для установки доступа к определенным объектам, таким как двери и кровати.


    Маги автоматически присоединяются к Группам, если к ним применяются правила Группы, и покидают Группу, когда правила больше не применяются.
