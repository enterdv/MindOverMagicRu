    "Gutberries горячая, черника холодная, черника в горшочке, три дня old." -традиционный студенческий стишок неизвестного автора
- Key: TutorialDefinition.Hunger.Body
  Text: "Mages требуют еды, чтобы выжить. Посмотрите их текущие <slink=Hunger> уровень на вкладке «Потребности». Маги с пустой шкалой Голода получат высокие штрафы к своим Conviction.\n\nThe Самый простой способ накормить магов — собирать урожай. <slink=GutberryPlant>. Никто не любит <slink=Gutberry> еда, но она удовлетворяет их hunger.\n\nBetter блюда можно приготовить, приготовив их с помощью <slink=GruelPot>. Обратитесь за помощью к руководству по изготовлению. \n"
- Key: TutorialDefinition.Construction.Feed
  Text: Узнайте о строительстве
- Key: TutorialDefinition.Construction.Listing
  Text: Строительство
- Key: TutorialDefinition.Construction.FeedHover
  Text: Нажмите, чтобы узнать о строительстве
- Key: TutorialDefinition.Construction.Title
  Text: Строительство
- Key: TutorialDefinition.Construction.Flavor
  Text: >
    Школа магии никогда не бывает полной. Оно должно бесконечно меняться, меняясь в соответствии с потребностями нынешних студентов.
- Key: TutorialDefinition.Construction.Body
  Text: "The Палитра сборки <slink=ConstructPanel> в левом нижнем углу панели можно использовать для траты ресурсов на создание объектов в world.\n\nThe первый шаг к строительству школы на ул. <slink=Foundation> выбирает «Строительство» из «Строить» tool.\n\n<slink=Sidewall> и <slink=AutoRoofing> части можно использовать для создания комнат. Щелкните левой кнопкой мыши, чтобы разместить первый блок, затем переместите мышь и еще раз щелкните левой кнопкой мыши для завершения. placement.\n\nPlacing Они поручают имеющимся магам собрать необходимые материалы и доставить их на строительную площадку для строительства школы. \n\nCancelling размещение, демонтаж конструкции или разборка готовой мебели вернут все потраченные ресурсы, так что не бойтесь experiment!\n\nThey будут использовать только доступные им материалы, поэтому отдельный заказ Магам на сбор ресурсов является обязательным условием для строительства и сборки. Дополнительную информацию см. в руководстве по сбору ресурсов.             \n"
- Key: TutorialDefinition.DoorsAndHallways.Feed
  Text: Узнайте о дверях и коридорах
- Key: TutorialDefinition.DoorsAndHallways.Listing
  Text: Двери и коридоры
- Key: TutorialDefinition.DoorsAndHallways.FeedHover
  Text: Нажмите, чтобы узнать о дверях и коридорах
- Key: TutorialDefinition.DoorsAndHallways.Title
  Text: Двери и коридоры
- Key: TutorialDefinition.DoorsAndHallways.Flavor
  Text: '"Be открыватель doors," учитель сказал мне давно. Нет, правда. Стройте двери, иначе маги застрянут в самых худших местах.'
- Key: TutorialDefinition.DoorsAndHallways.Body
  Text: >
    Размещение <slink=Door> или <slink=Hallway> на пересечении стены и пола в стене появится отверстие, через которое смогут пройти маги.


    А <slink=Hallway> размещается бесплатно и не использует ману. А <slink=Door> не допускает нежелательных существ и имеет назначаемые правила, по которым маги могут проходить через него.
- Key: TutorialDefinition.Rooms.Feed
  Text: Узнать о комнатах
- Key: TutorialDefinition.Rooms.Listing
  Text: Комнаты
- Key: TutorialDefinition.Rooms.FeedHover
  Text: Нажмите, чтобы узнать о комнатах
- Key: TutorialDefinition.Rooms.Title
  Text: Комнаты
- Key: TutorialDefinition.Rooms.Flavor
  Text: >
    Место для всего и все на своем месте. Хорошо выполненные аксессуары – это волшебство.
- Key: TutorialDefinition.Rooms.Body
  Text: "Rooms являются фундаментальными строительными блоками школы. Ограждение пространства с использованием комбинации стен, полов и крыш автоматически создаст Room.\n\nRoofs дешевы, быстро собираются и предотвращают дождь. Этажи немного дороже, но пусть ваши маги проходят по ним. Стены обеспечивают поддержку вашего school.\n\nYou всегда может разобрать блоки, чтобы окупить полную стоимость ресурсов.  Не бойтесь пока построить крышу, а потом снести ее, когда вам понадобится больше места. grow!\n\nIn Помимо предоставления убежища, комнаты могут позволить выполнять новые ритуалы и задания с мебелью в комнате, а также улучшать Learning.\n\nThe Тип создаваемой комнаты зависит от размера, местоположения, содержимого и формы закрытой области. \n\nOpen вид из комнаты <slink=Filter_RoomType> чтобы просмотреть все доступные на данный момент типы комнат. См. руководство по ключевым требованиям для помещений. help.\n"
- Key: TutorialDefinition.Lighting.Feed
  Text: Узнайте об освещении и грибах пустоты.
- Key: TutorialDefinition.Lighting.Listing
  Text: Освещение
- Key: TutorialDefinition.Lighting.FeedHover
  Text: Нажмите, чтобы узнать об освещении и грибах пустоты.
- Key: TutorialDefinition.Lighting.Title
  Text: Освещение и пустотные грибы
- Key: TutorialDefinition.Lighting.Flavor
  Text: >
    Все привыкли спать с включенным светом. Альтернатива намного хуже.
- Key: TutorialDefinition.Lighting.Body
  Text: "Without Факелы или другие источники света, комнаты будут темными, непривлекательными и склонными к <slink=VoidShroom> инвазии. Когда грибы Бездны вырастают, они высасывают ману у ближайших магов. Персонал может использовать <slink=Skill_Viturgy> чтобы собрать их для <slink=Voidcap>.\n  \nA Освещение комнаты определяется размещением окон, факелов или других источников света. <slink=LightingFilter> <slink=Filter_Lighting> обеспечивает быстрый способ увидеть, как освещение влияет rooms.\n"
- Key: TutorialDefinition.Stairs.Feed
  Text: Узнайте о лестнице
- Key: TutorialDefinition.Stairs.Listing
  Text: Лестница
- Key: TutorialDefinition.Stairs.FeedHover
  Text: Нажмите, чтобы узнать о лестнице
- Key: TutorialDefinition.Stairs.Title
  Text: Лестница
- Key: TutorialDefinition.Stairs.Flavor
  Text: >
    Многие ноги топают по лестнице. Признак оживленной школы.
- Key: TutorialDefinition.Stairs.Body
  Text: "Stairs предоставить способ перемещения между floors.\n\nA <slink=BackStairR> может быть размещен только в задней части школы и будет подниматься на высоте 45 градусный угол. Они прорежут стены и полы, проложив путь. \n\nA <slink=SpiralStairForPalette> поднимается вертикально по спирали и прорезает floors.\n      \n"
- Key: TutorialDefinition.Research.Feed
  Text: Узнайте об исследованиях
- Key: TutorialDefinition.Research.Listing
  Text: Исследовать
- Key: TutorialDefinition.Research.FeedHover
  Text: Нажмите, чтобы узнать об исследованиях
- Key: TutorialDefinition.Research.Title
  Text: Исследовать
- Key: TutorialDefinition.Research.Flavor
  Text: >
    Недостаточно просто придумать место, где sleep; без правильных заклинаний и движений палочкой вам больше удастся приручить Ужасную Крысу, чем сотворить теплую постель.
- Key: TutorialDefinition.Research.Body
  Text: >
    А <slink=ResearchBench> дает Магам возможность исследовать доступные исследования. Выбор темы заставит сотрудников использовать <slink=Skill_Divination> раскрыть тайны этой темы.


    Некоторые темы требуют <slink=BookOfDreadPage>, <slink=AdeptScroll>, или <slink=SavantScroll> чтобы добиться прогресса. За помощью обратитесь к руководству по свиткам тайной магии, адепта и саванта.
- Key: TutorialDefinition.Summoning.Feed
  Text: Узнайте о вызове студентов
- Key: TutorialDefinition.Summoning.Listing
  Text: Вызов
- Key: TutorialDefinition.Summoning.FeedHover
  Text: Нажмите, чтобы узнать о вызове студентов
- Key: TutorialDefinition.Summoning.Title
  Text: Вызов студентов
- Key: TutorialDefinition.Summoning.Flavor
  Text: >
    Жезлы – незаменимый инструмент магии. Они настраиваются на образец маны, текущей через их уникального носителя. Попытка колдовать с чужой палочкой настолько же табу, насколько и смертельна.
- Key: TutorialDefinition.Summoning.Body
  Text: >
    Чтобы вызвать учеников, проведите ритуал в <slink=SummoningFocus> найти и вызвать Ученика, соответствующего созданной Жезлу.


    Чтобы создать палочку, начните Орден палочки на <slink=LesserWandStation>. Персонал будет собирать ингредиенты и использовать <slink=Skill_Viturgy> для изготовления Жезла. Обратитесь за помощью к руководству по изготовлению.
- Key: TutorialDefinition.Support.Feed
  Text: Узнайте о поддержке
- Key: TutorialDefinition.Support.Listing
  Text: Поддерживать
- Key: TutorialDefinition.Support.FeedHover
  Text: Нажмите, чтобы узнать о поддержке
- Key: TutorialDefinition.Support.Title
  Text: Поддерживать
- Key: TutorialDefinition.Support.Flavor
  Text: >
    Школа, которая выдержит испытание временем.
- Key: TutorialDefinition.Support.Body
  Text: >
    Для дальнейшего развития школы требуется поддержка. Фундаменты обеспечивают основу поддержки, которая передается вверх через стены или опорные арки и колонны.


    При горизонтальном строительстве от поддерживаемой стены Поддержка достигнет только определенного расстояния, прежде чем потребуется добавить новую базу поддержки.


    Фильтр поддержки <slink=Filter_Support> покажет тепловую карту поддержки строительства школы.
- Key: TutorialDefinition.SanityandConviction.Feed
  Text: Узнайте об осуждении
- Key: TutorialDefinition.SanityAndConviction.Listing
  Text: Убеждение
- Key: TutorialDefinition.SanityandConviction.FeedHover
  Text: Нажмите, чтобы узнать об осуждении
- Key: TutorialDefinition.SanityandConviction.Title
  Text: Убеждение
- Key: TutorialDefinition.SanityAndConviction.Flavor
  Text: >
    Это может показаться не так уж и много, но достаточно часто просыпайтесь от Гремлина под кроватью, и вы тоже сойдете с ума!
- Key: TutorialDefinition.SanityandConviction.Body
  Text: >
    Постоянного стресса опасного мира достаточно, чтобы поставить на грань даже самых опытных магов.


    Слишком много и слишком долго приведет к тому, что маги <slink=break>. Удовлетворение их потребностей сохранит их веру в миссию школы.


    Несколько способов укрепить убежденность магов — это развлечься или использовать более изысканные рестораны, столовые и спальные помещения. См. руководство по отдыху для получения помощи.
- Key: TutorialDefinition.Recreation.Feed
  Text: Узнайте об отдыхе
- Key: TutorialDefinition.Recreation.Listing
  Text: Отдых
- Key: TutorialDefinition.Recreation.FeedHover
  Text: Нажмите, чтобы узнать об отдыхе
- Key: TutorialDefinition.Recreation.Title
  Text: Отдых
- Key: TutorialDefinition.Recreation.Flavor
  Text: >
    Момент легкомыслия может иметь далеко идущие последствия в опасные времена.
- Key: TutorialDefinition.Recreation.Body
  Text: >
    Отдых — потребность магов. Когда оно будет удовлетворено, их <slink=Mood> улучшены, но низкий уровень отдыха не оказывает на них негативного влияния. Они всегда будут благодарны за возможность отдохнуть от рутины!


    Маги будут воссоздавать только в запланированное время. Используйте расписание <slink=SchedulePanel> чтобы выбрать Время отдыха. Дополнительную информацию см. в руководстве по планированию.
- Key: TutorialDefinition.GremlinsandClutter.Feed
  Text: Узнайте о гремлинах и беспорядке
- Key: TutorialDefinition.GremlinsAndClutter.Listing
  Text: Гремлины и беспорядок
- Key: TutorialDefinition.GremlinsandClutter.FeedHover
  Text: Нажмите, чтобы узнать о Гремлинах и беспорядке
- Key: TutorialDefinition.GremlinsandClutter.Title
  Text: Гремлины и беспорядок
- Key: TutorialDefinition.GremlinsAndClutter.Flavor
  Text: >
    "tiny маленький грем-лин / разрывая свитки / съесть весь пудинг / наполнение книг holes" -традиционный детский стишок
- Key: TutorialDefinition.GremlinsandClutter.Body
  Text: "Gremlins — это отвратительные звери, которые материализуются в комнатах, где есть беспорядок (рассыпные реагенты, зелья и еда), которые они могут уничтожить. Использовать <slink=Skill_Pyromancy> охотиться на них. \n\nTo предотвратить нашествие гремлинов, построить <slink=Chest> и убедитесь, что у Магов есть время <slink=JobType_Haul> вещи на хранение. \n\nThe Фильтр помех <slink=Filter_Clutter> показывает, какие комнаты подвергаются наибольшему риску Gremlins.\n"
- Key: TutorialDefinition.OozesandFilth.Feed
  Text: Узнайте больше о слизняках и грязи
- Key: TutorialDefinition.OozesAndFilth.Listing
  Text: Слизняки и грязь
- Key: TutorialDefinition.OozesandFilth.FeedHover
  Text: Нажмите, чтобы узнать о слизняках и грязи
- Key: TutorialDefinition.OozesandFilth.Title
  Text: Слизняки и грязь
- Key: TutorialDefinition.OozesAndFilth.Flavor
  Text: >
    Неряшливые маги долго не живут.
- Key: TutorialDefinition.OozesandFilth.Body
  Text: "Oozes — это живые слизняки, которые пузырятся из-за магического беспорядка. Они появляются в комнатах с большим количеством грязи и пытаются разрушить мебель поблизости. Использовать <slink=Skill_Pyromancy> охотиться на них. \n\nCooking и приготовление зелий естественным образом производит грязь, поэтому убедитесь, что у магов есть время <slink=JobType_Clean> с <slink=Skill_Hydrokinesis> в этих rooms.\n\nThe Грязевой фильтр <slink=Filter_Filth> показывает, какие комнаты подвергаются наибольшему риску Oozes.\n"
- Key: TutorialDefinition.RainandDurability.Feed
  Text: Узнайте о дожде и долговечности
- Key: TutorialDefinition.RainAndDurability.Listing
  Text: Дождь и долговечность
- Key: TutorialDefinition.RainandDurability.FeedHover
  Text: Нажмите, чтобы узнать о дожде и долговечности
- Key: TutorialDefinition.RainandDurability.Title
  Text: Дождь и долговечность
- Key: TutorialDefinition.RainAndDurability.Flavor
  Text: >
    "The нежное постукивание сменилось какофонической барабанной дробью, но крыша держалась крепко. Я не смею выходить на улицу today." -выцветшая запись в журнале
- Key: TutorialDefinition.RainandDurability.Body
  Text: >
    Ливни случаются часто и наносят ущерб долговечности мебели и реагентов, которые не закрыты крышей или не хранятся. Дождь может даже просачиваться сквозь открытые полы и проникать в комнаты внизу.


    Когда Прочность мебели достигает нуля, она ломается. Маги используют <slink=Skill_Geomancy> к <slink=JobType_Repair> Мебель, чтобы использовать ее снова.


    Реагенты, с другой стороны, не подлежат ремонту. Вместо этого один предмет в стопке будет уничтожаться каждый раз, когда прочность стопки достигнет нулевой.
- Key: TutorialDefinition.Breaks.Feed
  Text: Узнайте о перерывах
- Key: TutorialDefinition.Breaks.Listing
  Text: Перерывы
- Key: TutorialDefinition.Breaks.FeedHover
  Text: Нажмите, чтобы узнать о перерывах
- Key: TutorialDefinition.Breaks.Title
  Text: Перерывы
- Key: TutorialDefinition.Breaks.Flavor
  Text: >
    Вера в свою миссию может предотвратить все виды бед, но можно лишь зайти так далеко, прежде чем сломаться.
- Key: TutorialDefinition.Breaks.Body
  Text: >
    Маги с низким <slink=Mood> находятся в группе риска по поводу перерывов.


    Когда маг ломается, он набрасывается одним из многих возможных способов и получает <slink=MajorInjury>.


    В перерыве магами невозможно управлять, и они не будут следовать своим заданиям или расписанию, поэтому другим магам придется смягчать нанесенный ущерб или, возможно, даже отправляться на спасательную миссию.
- Key: TutorialDefinition.Classes.Feed
  Text: Узнайте о занятиях
- Key: TutorialDefinition.Classes.Listing
  Text: Классы
- Key: TutorialDefinition.Classes.FeedHover
  Text: Нажмите, чтобы узнать о классах
- Key: TutorialDefinition.Classes.Title
  Text: Классы
- Key: TutorialDefinition.Classes.Flavor
  Text: >
    У каждого когда-то был первый день. Не каждый выдерживает это до секунды.
- Key: TutorialDefinition.Classes.Body
  Text: >
    Школа предлагает луч надежды магически одаренным ученикам. Чтобы выполнить это обещание, персоналу необходимо проводить занятия, позволяющие ученикам овладеть своей магией.


    Чтобы начать урок, создайте <slink=LearningClassStationBasic>. В запланированные периоды Персонал будет обучать Студентов тому, что им нужно выучить, исходя из их Жезлов и врожденного потенциала.
- Key: TutorialDefinition.Fog.Feed
  Text: Узнайте о тумане
- Key: TutorialDefinition.Fog.Listing
  Text: Туман
- Key: TutorialDefinition.Fog.FeedHover
  Text: Нажмите, чтобы узнать о тумане
- Key: TutorialDefinition.Fog.Title
  Text: Туман
- Key: TutorialDefinition.Fog.Flavor
  Text: >
    Толстый. Волнение. Бесконечно голоден.
- Key: TutorialDefinition.Fog.Body
  Text: "Разрушительные, злобные миазмы, Туман окружает школу, приближаясь с наступлением темноты каждый день. Он уничтожит почти все на своем пути, включая мебель, реагенты и посаженные культуры. Наступающий туман может также лишить доступа к дикорастущим растениям. reagents.\n\nAs Туман приближается, это может повлиять на магов' Conviction.\n\nRepel Туман, выполнив Ритуал Отталкивания Тумана в <slink=ManaFont> чтобы избежать destruction.\n\nЕсли Туман накрывает школу, школа разрушается и игра заканчивается.    \n"
- Key: TutorialDefinition.FullyTrained.Feed
  Text: Узнайте больше о полностью обученных студентах
- Key: TutorialDefinition.FullyTrained.Listing
  Text: Полностью обученные студенты
- Key: TutorialDefinition.FullyTrained.FeedHover
  Text: Нажмите, чтобы узнать о полностью обученных студентах
- Key: TutorialDefinition.FullyTrained.Title
  Text: Полностью обученные студенты
- Key: TutorialDefinition.FullyTrained.Flavor
  Text: >
    Реализация своего потенциала – это только первый шаг, но это действительно большой шаг.
- Key: TutorialDefinition.FullyTrained.Body
  Text: >
    У каждого ученика есть естественный предел его магических способностей. Как только они узнают все, что могут, они считаются полностью обученными и получают золотую звезду на своем портрете.


    Полностью обученные ученики больше не будут получать навыки от посещения занятий, но они по-прежнему будут выполнять свои задания, удовлетворять свои потребности и добиваться успехов в испытаниях. Они также могут все еще исследовать Подземелье.


    Студенты могут получить высшее образование в любое время с помощью Ритуала в <slink=RitualSpot>, даже если не полностью обучен. Однако на работу могут быть наняты только полностью подготовленные студенты.
