  Text: Первые маги, которым удалось остановить ледяную руку смерти, не вполне преуспели в своих попытках выжить после смерти. Их духи оставались всего лишь тенями их прежних личностей, без какого-либо магического таланта. Однако эти бестелесные духи все еще сохраняли свои прежние эмоциональные привязанности и бродили в поисках подходящих подарков, чтобы вернуть их тем, кого они ценили в жизни.
