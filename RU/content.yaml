  Text: Прибытие, гром среди ясного неба.
- Key: Archetype.SummoningFocus.Configs.5-638290265867854454.BookOfRitualsDescription
  Text: Для большинства магов выход из студенческого призывателя знаменует собой один из самых счастливых дней в их жизни. У каждой палочки есть один и только один настоящий носитель, и получение призвания стать Магом в школе означает начало захватывающего, хотя иногда и опасного, путешествия к освоению своего магического потенциала.
