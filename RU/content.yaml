- Key: TutorialDefinition.TrialsAndMedallions.Title
  Text: Испытания и медальоны
- Key: TutorialDefinition.TrialsAndMedallions.Flavor
  Text: >
    "Classroom обучения недостаточно, чтобы овладеть магией. Вы также должны пройти личностный рост, чтобы по-настоящему раскрыть свои potential.""
- Key: TutorialDefinition.TrialsAndMedallions.Body
  Text: >
    Учащиеся входят в школу с различными Испытаниями — подвигами, которые они могут совершить, чтобы раскрыть дополнительный магический потенциал. Испытания каждого Ученика уникальны для них, хотя Учащиеся с Жезлами более высокого уровня будут проходить все более сложные Испытания и, следовательно, иметь больший общий потенциал.


    Учащиеся, завершившие испытание, получают медальон, предоставляющий им множество полезных улучшений. Более сложные испытания дают лучшие медальоны. Заработок любого медальона также дает <slink=DeathSave>.


    Только студенты могут проходить испытания. Если маг нанят в качестве персонала, незавершенные испытания мага навсегда блокируются, и соответствующий медальон больше нельзя заработать.
