- Key: Archetype.Adult.NeedsConfig.7.Description
  Text: Скрытая необходимость управлять пополнением маны — значение извлекается из ManaComponent.
- Key: NeedsDefinition.Feeding.DisplayName
  Text: Кормление
- Key: NeedsDefinition.Feeding.Description
  Text: Нужно кормить <slink=Slop> по графику каждый день. Уровень подачи влияет на скорость переработки и варьируется от 20% к 200%.
- Key: NeedsDefinition.Affection.DisplayName
  Text: Привязанность
- Key: NeedsDefinition.Affection.Description
  Text: За домашним животным нужно ухаживать по графику каждый день. Уровень привязанности влияет на скорость переработки и варьируется от 20% к 200%.
