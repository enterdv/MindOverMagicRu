- Key: TutorialDefinition.SchoolExpansion.Flavor
  Text: >
    Студенты магической академии часто обнаруживают, что их маршрут в класс за одну ночь полностью изменился.
- Key: TutorialDefinition.SchoolExpansion.Body
  Text: "Once Фонд полон, есть еще много вариантов expansion.\n\nThe Самый простой способ расшириться — продолжать вверх. Используя лестницы и дополнительные стены и полы, вы можете добавить больше историй в свой дом. school.\n\nYou можно даже разместить новую постройку поверх старой, не удаляя уже построенную. Ваши Маги разрушат все на своем пути. Деконструкция также возвращает все ресурсы, так что вы ничего не потеряете. remodeling.\n\nTo Получите еще большую гибкость в строительстве, вы можете исследовать опоры арок, опоры колонн и сборный фундамент. Поэкспериментируйте, чтобы выяснить, что лучше всего подходит для вашей школы! \n"
