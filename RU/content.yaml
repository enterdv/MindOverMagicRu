- Key: TutorialDefinition.AdvancedControls.Title
  Text: Расширенное управление
- Key: TutorialDefinition.AdvancedControls.Flavor
  Text: >
    'Каждый великий маг начинает свой путь к тайному мастерству с глубокого понимания заклинаний среднего уровня.' -<i>Fundamentals Магии, Объем II<i>
- Key: TutorialDefinition.AdvancedControls.Body
  Text: "Double-clicking Ресурс в мире выберет на экране все ресурсы одного типа. Это может быть удобным способом приказать Персоналу охотиться на всех Ужасных Крыс или добывать все каменные кучи в данном area.\n\nGet более точность при размещении объектов, удерживая <slink=PeekTilt> клавиша для наклона камеры view.\n\nHolding нажатие клавиши Ctrl вызовет инструмент «Отмена», полезный для быстрой отмены задач или ожидающих выполнения. construction/assembly проекты. Полный инструмент отмены <slink=CancelPanel> также доступен для более точной отмены только определенных задач. \n\nIf Задание необходимо выполнить немедленно, и ни у одного мага нет соответствующих приоритетов, выберите Мага и затем щелкните правой кнопкой мыши по цели. Прямой приказ Магу выполнить задачу таким образом заставит его отказаться от всего, что он делает для выполнения этой задачи. Это включает в себя отказ от своих потребностей, таких как еда и сон. careful!\n"
