- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Title
  Text: Свитки тайной магии, адепта и саванта
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Flavor
  Text: >
    Знания, добытые тяжелым трудом, нашли применение с пользой.
- Key: TutorialDefinition.ArcaneAdeptAndSavantScrolls.Body
  Text: >
    Свитки тайной магии, адепта и саванта используются для разблокировки определенных тем исследований.


    Чародейские свитки можно найти, исследуя <slink=Underschool>. За каждый бой будет выпадать небольшая сумма. Победа <slink=Underlords> даст сразу много Чародейских Свитков, но эти битвы могут быть весьма опасными!


    Свитки Адепта и Саванта можно получить Выпускникам или Выходящим в отставку Почетным сотрудникам за <slink=RitualSpot>. Количество и тип полученного Свитка будет зависеть от накопленных Магом Навыков и Уровня его Жезла.


    Все типы свитков также можно изготовить в <slink=ScriveningCraftingStation>.
- Key: TutorialDefinition.RoomKeywords.Feed
  Text: Узнайте о ключевых требованиях для комнат
- Key: TutorialDefinition.RoomKeywords.Listing
  Text: Ключевые требования для комнаты
- Key: TutorialDefinition.RoomKeywords.FeedHover
  Text: Нажмите, чтобы узнать о ключевых требованиях для комнат
- Key: TutorialDefinition.RoomKeywords.Title
  Text: Ключевые требования для комнаты
- Key: TutorialDefinition.RoomKeywords.Flavor
  Text: >
    "The Форма комнаты может усилить ее магию или привести ее в беспорядок. Итак, постройте его в соответствии с <i>exact</i> характеристики следующие time!" -письмо под названием <i>'To глава Construction'</i>, неизвестный автор
- Key: TutorialDefinition.RoomKeywords.Body
  Text: >
    Комнаты могут потребовать заполнения определенных ключевых требований. Ключевые требования обычно связаны с тем, как устроена комната, а не с мебелью внутри нее.


    Ключевые требования включают:

    -Приподнятая: внизу нет соседних комнат или фундамента. Под этими помещениями должен быть открытый воздух.

    -Заземленная: весь пол должен быть фундаментом. Постройте их на первом этаже школы.

    -Башня: нет соседних комнат слева, справа или сверху. Постройте их на вершине школы.

    -Перекошенная: по крайней мере одна внешняя стена 3 блоки выше других.

    -Узкая: Высота больше, чем ширина.

    -Частная: только одна точка входа. Коридоры, двери и лестницы в комнаты или через них считаются точками входа.

    -Изолированная: нет точек входа. Часто бывает необходимо запечатать Магов внутри этих труднодоступных помещений.
