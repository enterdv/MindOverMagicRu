- Key: KeywordDefinition.Tasks.DisplayName
  Text: Задания
- Key: KeywordDefinition.Tasks.Description
  Text: "Задачи: Скажите Магам и Помощникам, что делать в этом мире. Они выбирают следующую задачу на основе on:\n\n1. Приоритет типа задачи. Предпочитайте выполнение одного типа задач другому. например. Урожай до Mine.\n\n2. Приоритет задачи. Если две задачи имеют одинаковый приоритет типа задачи, выберите задачу с более высоким приоритетом задачи, независимо от того, к какому типу задачи принадлежат эти задачи. to.\n\n3. Если оба приоритета одинаковы, маги и помощники будут выполнять задачи в том порядке, в котором они указаны в приоритете типа задачи. UI.\n\nВыставить приоритеты типов задач в задачах UI.\nВыставить приоритеты задач на выбранном объекте (цифры 1-5) или с помощью инструмента Task Pri. "
- Key: KeywordDefinition.Task Type.DisplayName
  Text: Тип задачи
- Key: KeywordDefinition.Task Type.Description
  Text: Типы задач — это категории задач, которые выполняют маги, призраки и помощники. Этим категориям можно приоритезировать в пользовательском интерфейсе задач.
- Key: KeywordDefinition.SchoolScore.DisplayName
  Text: М.А.Г.Е. Счет
- Key: KeywordDefinition.SchoolScore.Description
  Text: Магия, Архитектура, Рост, Исследование. Отображает общий прогресс вашей школы.
- Key: KeywordDefinition.WandTier.DisplayName
  Text: Уровень палочки
- Key: KeywordDefinition.WandTier.Description
  Text: Уровень палочки определяет максимальный навык, которого может достичь ее владелец. Исследуйте новые палочки, чтобы получить доступ к более высоким уровням.
- Key: KeywordDefinition.PathingFilter.DisplayName
  Text: Представление пути
- Key: KeywordDefinition.PathingFilter.Description
  Text: Фильтр пути показывает подключенные области пути. Если разные части школы находятся в разных областях, персонажи не смогут переходить между ними, а Задания могут оказаться недоступными.
- Key: KeywordDefinition.LightingFilter.DisplayName
  Text: Освещение
- Key: KeywordDefinition.LightingFilter.Description
  Text: Режим освещения показывает количество света в каждой комнате.
- Key: KeywordDefinition.MinuteUnits.DisplayName
  Text: Минуты
- Key: KeywordDefinition.MinuteUnits.Description
  Text: Задачи нефтеперерабатывающего завода требуют от существа прямых затрат времени на их выполнение. НПЗ, о которых хорошо заботятся, будут более эффективными.
- Key: KeywordDefinition.Fog.DisplayName
  Text: Туман
- Key: KeywordDefinition.Fog.Description
  Text: Смертельные миазмы из глубин подземелья. Каждую ночь Туман приближается и поглощает школу. Проведение ритуала по очищению <slink=ManaFont> заставит туман отступить.
- Key: KeywordDefinition.Rain.DisplayName
  Text: Дождь
- Key: KeywordDefinition.Rain.Description
  Text: Штормы, которые случаются время от времени. Объекты, подвергшиеся воздействию стихий, получат урон от прочности, а персонажи получат <slink=Wet>. Дождь будет просачиваться сквозь полы, но блокируется крышами.
- Key: KeywordDefinition.Durability.DisplayName
  Text: Долговечность
- Key: KeywordDefinition.Durability.Description
  Text: Состояние мебели или предмета. Мебель с нулевой Прочностью должна быть полностью отремонтирована, чтобы ее можно было использовать. Другие предметы уничтожаются, когда их Прочность равна нулю.
- Key: KeywordDefinition.Underschool.DisplayName
  Text: Подземный
- Key: KeywordDefinition.Underschool.Description
  Text: Опасное, таинственное царство под школой, которое нужно исследовать, где можно найти <slink=Underlords>.
- Key: KeywordDefinition.Underlords.DisplayName
  Text: Подчинённые
- Key: KeywordDefinition.Underlords.Description
  Text: Могущественные враги в Подшколе, охраняющие большое количество <slink=BookOfDreadPage>.
- Key: KeywordDefinition.Research.DisplayName
  Text: Исследовать
- Key: KeywordDefinition.Research.Description
  Text: Исследуйте реагенты, чтобы открыть новую мебель и рецепты крафта.
- Key: KeywordDefinition.students.DisplayName
  Text: Студенты
- Key: KeywordDefinition.students.Description
  Text: Источник жизненной силы вашей школы. Научите их использовать магию и защитите их от вреда.
- Key: KeywordDefinition.storage.DisplayName
  Text: Хранилище
- Key: KeywordDefinition.storage.Description
  Text: Мебель для хранения позволяет удерживать незакрепленные предметы, чтобы поддерживать порядок в комнатах.
- Key: KeywordDefinition.reagents.DisplayName
  Text: Реагенты
- Key: KeywordDefinition.reagents.Description
  Text: Полезные предметы для магического творчества.
- Key: KeywordDefinition.walls_alert.DisplayName
  Text: Стены
- Key: KeywordDefinition.walls_alert.Description
  Text: Поставьте несколько стен и начните строить свою школу.
- Key: KeywordDefinition.doors_hallways_alert.DisplayName
  Text: Двери и коридоры
- Key: KeywordDefinition.doors_hallways_alert.Description
  Text: Поместите несколько дверей или коридоров, чтобы можно было проходить сквозь стены.
- Key: KeywordDefinition.materials.DisplayName
  Text: Материалы
- Key: KeywordDefinition.materials.Description
  Text: Такие материалы, как <slink=Stone> и <slink=Wood> используются для строительства вашей школы.
- Key: KeywordDefinition.meal.DisplayName
  Text: Еда
- Key: KeywordDefinition.meal.Description
  Text: Еда используется для поддержания питания ваших персонажей. Обязательно всегда имейте их под рукой.
- Key: KeywordDefinition.break.DisplayName
  Text: Перерыв
- Key: KeywordDefinition.break.Description
  Text: Маг может сломаться и действовать жестоко, если у него низкая Убеждённость. Маги страдают от <slink=MajorInjury> после Брейка.
- Key: KeywordDefinition.Skill_Pyromancy.DisplayName
  Text: Огонь
- Key: KeywordDefinition.Skill_Pyromancy.Description
  Text: >-
    Магию огня можно использовать в школе, чтобы <slink=JobType_Cook>, <slink=JobType_Hunting>, и <slink=JobType_Uproot> препятствия.

    В бою огненные атаки ориентированы на высокий урон, например нанесение критических ударов, но их применение может потребовать много маны. Магия огня также может позволить магу нанести ответный удар при нападении врагов.
- Key: KeywordDefinition.Skill_Hydrokinesis.DisplayName
  Text: Вода
- Key: KeywordDefinition.Skill_Hydrokinesis.Description
  Text: >-
    Магию воды можно использовать в школе для <slink=JobType_Alchemy> и чтобы <slink=JobType_Clean>, и владение Водой необходимо для различных лечебных ритуалов.

    В бою водные атаки несколько слабы и их предпочитают применять с заднего ряда, но часто снижают атаку и скорость врагов. Магия воды также превосходно очищает союзников от негативных статусов.
- Key: KeywordDefinition.Skill_Necromancy.DisplayName
  Text: Темный
- Key: KeywordDefinition.Skill_Necromancy.Description
  Text: "Dark магию можно использовать в школе, чтобы <slink=JobType_Quilting> и <slink=JobType_Ward>.\nIn бою, Темная магия позволяет Магу создавать <slink=Cover>, и атаковать из тени, нанося огромный урон. Некоторые атаки Тьмы поражают множество врагов и отлично подходят для контроля толпы. "
- Key: KeywordDefinition.Skill_Manipulation.DisplayName
  Text: Воздух
- Key: KeywordDefinition.Skill_Manipulation.Description
  Text: >-
    Магию воздуха можно использовать в школе, чтобы <slink=JobType_Assemble>, <slink=JobType_Painting>, и <slink=JobType_Haul>.

    В бою Воздух атакует быстро и неоднократно, хорошо масштабируясь с усилением атаки. Магию воздуха также можно использовать для установки щитов, блокирующих атаки, или для ускорения союзников, позволяя им действовать чаще.
- Key: KeywordDefinition.Skill_Geomancy.DisplayName
  Text: Земля
- Key: KeywordDefinition.Skill_Geomancy.Description
  Text: >-
    Магию Земли можно использовать в школе для <slink=JobType_Construct>, <slink=JobType_Carving>, <slink=JobType_Mining>, и <slink=JobType_Repair>.

    В бою Земля атакует мощными заклинаниями, которые часто становятся еще более мощными, если использовать их с полным запасом здоровья. Магия земли также может позволить магу надеть доспехи, поглощающие удары, и насмешку, чтобы подстрекать врагов.
- Key: KeywordDefinition.Skill_Divination.DisplayName
  Text: Молния
- Key: KeywordDefinition.Skill_Divination.Description
  Text: >-
    Магию молнии можно использовать в школе, чтобы <slink=JobType_Charge>, <slink=JobType_Scrivening>, и <slink=JobType_Research>.

    В бою атаки молнией отлично подходят для поражения конкретных противников, часто замедляя их при этом. Магия молнии также поддерживает союзников дополнительной маной и скоростью.
- Key: KeywordDefinition.Skill_Viturgy.DisplayName
  Text: Природа
- Key: KeywordDefinition.Skill_Viturgy.Description
  Text: >-
    Магию природы можно использовать в школе для <slink=JobType_Harvest>, <slink=JobType_Tend>, <slink=JobType_Chop> и создавать <slink=JobType_Wandmaking>.

    В бою атаки природы могут перемещать врагов и создавать шипы, которые пассивно наносят врагам урон. Магия природы также отлично подходит для усиления атаки союзных магов.
- Key: KeywordDefinition.Skill_None.DisplayName
  Text: Любой навык
- Key: KeywordDefinition.Skill_None.Description
  Text: Любой Навык может удовлетворить этому требованию.
- Key: KeywordDefinition.Priority_Emergency.DisplayName
  Text: Чрезвычайный приоритет
- Key: KeywordDefinition.Priority_Emergency.Description
  Text: Эта работа будет иметь приоритет над всеми остальными работами с приоритетом в чрезвычайных ситуациях, включая еду и сон. Персонажи будут пробуждаться от обычного сна для выполнения этой работы.
- Key: KeywordDefinition.Priority_Top.DisplayName
  Text: Высший приоритет
- Key: KeywordDefinition.Priority_Top.Description
  Text: Это задание будет иметь приоритет над заданиями с высшим и низшим приоритетом. Персонажи по-прежнему будут выбирать, есть или спать, если это <color=#FF0000>Critical</color>, но не просыпаюсь, чтобы выполнять эту работу.
- Key: KeywordDefinition.Priority_High.DisplayName
  Text: Высокий приоритет
- Key: KeywordDefinition.Priority_High.Description
  Text: Это задание будет иметь приоритет над заданиями со средним и низким приоритетом. Персонажи по-прежнему будут выбирать, есть или спать, если это <color=#FFFF00>Urgent</color>, но не просыпаюсь, чтобы выполнять эту работу.
- Key: KeywordDefinition.Priority_Med.DisplayName
  Text: Средний приоритет
- Key: KeywordDefinition.Priority_Med.Description
  Text: Приоритет заданий по умолчанию.
- Key: KeywordDefinition.Priority_Low.DisplayName
  Text: Низкий приоритет
- Key: KeywordDefinition.Priority_Low.Description
  Text: Эта работа по-прежнему будет выполняться в крайнем случае после завершения всех остальных работ.
- Key: KeywordDefinition.Priority_Never.DisplayName
  Text: не буду делать
- Key: KeywordDefinition.Priority_Never.Description
  Text: Работа никогда не будет выполнена.
- Key: KeywordDefinition.NeedLevel_Critical.DisplayName
  Text: Критический
- Key: KeywordDefinition.NeedLevel_Critical.Description
  Text: Эта потребность вызывает серьезное снижение здравомыслия.
- Key: KeywordDefinition.NeedLevel_Warning.DisplayName
  Text: Предупреждение
- Key: KeywordDefinition.NeedLevel_Warning.Description
  Text: Эта потребность вызывает снижение здравомыслия.
- Key: KeywordDefinition.NeedLevel_Normal.DisplayName
  Text: Нормальный
- Key: KeywordDefinition.NeedLevel_Normal.Description
  Text: Не используется
- Key: KeywordDefinition.NeedLevel_Positive.DisplayName
  Text: Позитивный
- Key: KeywordDefinition.NeedLevel_Positive.Description
  Text: Эта потребность хорошо удовлетворяется и повышает здравомыслие.
- Key: KeywordDefinition.NeedLevel_VeryPositive.DisplayName
  Text: Очень позитивно
- Key: KeywordDefinition.NeedLevel_VeryPositive.Description
  Text: Эта потребность чрезвычайно хорошо удовлетворяется и значительно повышает здравомыслие.
- Key: KeywordDefinition.NeedLevelSatisfyRule_MustSatisfy.DisplayName
  Text: Должен удовлетворить
- Key: KeywordDefinition.NeedLevelSatisfyRule_MustSatisfy.Description
  Text: Будет игнорировать приоритет и график удовлетворения этой потребности.
- Key: KeywordDefinition.NeedLevelSatisfyRule_NeverSatisfy.DisplayName
  Text: Никогда не удовлетворяйте
- Key: KeywordDefinition.NeedLevelSatisfyRule_NeverSatisfy.Description
  Text: Не удовлетворит эту потребность.
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyDungeonParty.DisplayName
  Text: Удовлетворить вечеринку в подземелье
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyDungeonParty.Description
  Text: Удовлетворит, только если отправлюсь в младшую школу
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduledAndContinuing.DisplayName
  Text: Никогда не удовлетворяйте
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduledAndContinuing.Description
  Text: Выполнит текущую задачу, даже если полностью удовлетворен
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduled.DisplayName
  Text: Удовлетворить, если запланировано
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfScheduled.Description
  Text: Удовлетворит эту потребность только в том случае, если это запланировано
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfAble.DisplayName
  Text: Удовлетворите, если можете
- Key: KeywordDefinition.NeedLevelSatisfyRule_SatisfyIfAble.Description
  Text: Удовлетворит эту потребность, если этому не помешает их график.
- Key: KeywordDefinition.HP.DisplayName
  Text: HP
- Key: KeywordDefinition.HP.Description
  Text: Если Маг потеряет все свои очки здоровья в бою, он получит <slink=MajorInjury> и будет нокаутированным. Маги иногда могут получить больше максимального HP, зарабатывая определенные значки. HP восстанавливается за <slink=HospitalBed> или выпив зелье здоровья.
- Key: KeywordDefinition.TempHP.DisplayName
  Text: Броня
- Key: KeywordDefinition.TempHP.Description
  Text: Броня дает временный запас здоровья, который исчерпывается раньше, чем основной запас здоровья мага.
- Key: KeywordDefinition.Shield.DisplayName
  Text: Щит
- Key: KeywordDefinition.Shield.Description
  Text: Щит предотвращает весь урон, нанесенный магу в следующий раз, когда он будет атакован в бою.
- Key: KeywordDefinition.Taunt.DisplayName
  Text: Насмешка
- Key: KeywordDefinition.Taunt.Description
  Text: Насмешка делает так, что в следующий раз, когда враг сможет атаковать Мага в свой ход, он это сделает.
- Key: KeywordDefinition.Mana.DisplayName
  Text: Мана
- Key: KeywordDefinition.Mana.Description
  Text: Мана — это магическая энергия персонажа, которая расходуется при произнесении заклинания. Восстановите ману у Фонаря маны, в Купель маны или во сне. Иногда маги могут получить больше максимального количества маны, зарабатывая определенные значки.
- Key: KeywordDefinition.SkillPassion.DisplayName
  Text: Подарок
- Key: KeywordDefinition.SkillPassion.Description
  Text: Наличие Дара дает дополнительные начальные уровни Навыков и ускоряет получение более высоких уровней Навыков.
- Key: KeywordDefinition.Quilted.DisplayName
  Text: Стеганый
- Key: KeywordDefinition.Quilted.Description
  Text: Полезные существа, сшитые из кусочков мёртвых. Создано Магами с использованием <slink=JobType_Quilting> для выполнения задач.
- Key: KeywordDefinition.CombatStat_DamageBonus.DisplayName
  Text: Сила
- Key: KeywordDefinition.CombatStat_DamageBonus.Description
  Text: К атакующим заклинаниям добавлен дополнительный урон.
- Key: KeywordDefinition.CombatStat_CombatSpeed.DisplayName
  Text: Скорость
- Key: KeywordDefinition.CombatStat_CombatSpeed.Description
  Text: Скорость определяет боевой порядок. Более высокий показатель «Скорость» позволит магу действовать раньше в каждом раунде боя.
- Key: KeywordDefinition.CriticalHit.DisplayName
  Text: Критический удар
- Key: KeywordDefinition.CriticalHit.Description
  Text: Заклинание, наносящее критический удар, нанесет двойной урон.
- Key: KeywordDefinition.Dead.DisplayName
  Text: Мертвый
- Key: KeywordDefinition.Dead.Description
  Text: Этот Маг умер, и его нужно похоронить в <slink=Grave>.
- Key: KeywordDefinition.Buried.DisplayName
  Text: Похороненный
- Key: KeywordDefinition.Buried.Description
  Text: Этот маг похоронен и нуждается в помощи. <slink=Funeral> в их <slink=Grave>.
- Key: KeywordDefinition.CombatStat_DodgeChance.DisplayName
  Text: Уклоняться
- Key: KeywordDefinition.CombatStat_DodgeChance.Description
  Text: Процент уклонения представляет собой шансы мага уклониться от входящих атак.
- Key: KeywordDefinition.CombatStat_Retaliation.DisplayName
  Text: Возмездие
- Key: KeywordDefinition.CombatStat_Retaliation.Description
  Text: При атаке Маг с «Ответным ударом» наносит урон атакующему.
- Key: KeywordDefinition.Refining_Beast.DisplayName
  Text: Очищающий зверь
- Key: KeywordDefinition.Refining_Beast.Description
  Text: Существо, которое служит волшебникам, преобразуя реагенты. Возможно, их придется высиживать, и для этого может потребоваться еда, ласка или другая магическая забота.
- Key: KeywordDefinition.Nightmares.DisplayName
  Text: Кошмары
- Key: KeywordDefinition.Nightmares.Description
  Text: Волшебные кошмары опасны, поскольку вызывают <slink=MajorInjury> а иногда и более опасные последствия для ученика и других людей.
- Key: KeywordDefinition.LesserWand.DisplayName
  Text: Палочка
- Key: KeywordDefinition.LesserWand.Description
  Text: Используется волшебниками для произнесения заклинаний. Навсегда привязывается к своему предназначенному ученику.
- Key: KeywordDefinition.Filth.DisplayName
  Text: грязь
- Key: KeywordDefinition.Filth.Description
  Text: Отвратительные жидкости и мусор, созданные кулинарией, крафтом и некоторыми существами. <slink=JobType_Clean> удалять.
- Key: KeywordDefinition.Clutter.DisplayName
  Text: беспорядок
- Key: KeywordDefinition.Clutter.Description
  Text: Предметы, оставленные на полу. Создайте хранилище и <slink=JobType_Haul> предметы прочь.
- Key: KeywordDefinition.Shop_Construction.DisplayName
  Text: Строительство
- Key: KeywordDefinition.Shop_Construction.Description
  Text: Блоки, чтобы построить свою школу.
- Key: KeywordDefinition.Shop_Furniture.DisplayName
  Text: Мебель
- Key: KeywordDefinition.Shop_Furniture.Description
  Text: Разная мебель для дома.
- Key: KeywordDefinition.Shop_Crafting.DisplayName
  Text: Крафт
- Key: KeywordDefinition.Shop_Crafting.Description
  Text: Мебель, используемая для крафта и переработки.
- Key: KeywordDefinition.Shop_Teaching.DisplayName
  Text: Обучение
- Key: KeywordDefinition.Shop_Teaching.Description
  Text: Мебель для учебных классов.
- Key: KeywordDefinition.Shop_Lighting.DisplayName
  Text: Освещение
- Key: KeywordDefinition.Shop_Lighting.Description
  Text: Свет и окна.
- Key: KeywordDefinition.Shop_Storage.DisplayName
  Text: Хранилище
- Key: KeywordDefinition.Shop_Storage.Description
  Text: Хранилище для незакрепленных предметов в вашей школе.
- Key: KeywordDefinition.Shop_Garden.DisplayName
  Text: Сад
- Key: KeywordDefinition.Shop_Garden.Description
  Text: Мебель, предназначенная для улицы.
- Key: KeywordDefinition.Shop_Recreation.DisplayName
  Text: Отдых
- Key: KeywordDefinition.Shop_Recreation.Description
  Text: Варианты релаксации для поднятия <slink=Mood> ваших Магов.
- Key: KeywordDefinition.Shop_Decorations.DisplayName
  Text: Украшения
- Key: KeywordDefinition.Shop_Decorations.Description
  Text: Украшение, которое увеличивает <slink=Luxury> вашей школы.
- Key: KeywordDefinition.Shop_Shrinks.DisplayName
  Text: Сжимается
- Key: KeywordDefinition.Shop_Shrinks.Description
  Text: Мебель в миниатюре от магии Воздуха.
- Key: KeywordDefinition.CombatSpells.DisplayName
  Text: Боевые заклинания
- Key: KeywordDefinition.CombatSpells.Description
  Text: Заклинания, используемые магами для защиты в битвах. Для каждого навыка можно разблокировать несколько боевых заклинаний, которые становятся более мощными по мере того, как маг приобретает навык.
- Key: KeywordDefinition.Grave.DisplayName
  Text: Могила
- Key: KeywordDefinition.Grave.Description
  Text: Мертвых магов можно похоронить в могиле. Проведение похорон на некоторых могилах просто позволяет Магу упокоиться с миром, в то время как другие допускают определенный тип могил. <slink=Spirit> приходить, чтобы помочь вашей школе каждый вечер. All Graves также вырастет <slink=HallowlilyPlant> после того, как там проходят похороны.
- Key: KeywordDefinition.Ghost.DisplayName
  Text: Призрак
- Key: KeywordDefinition.Ghost.Description
  Text: Призрак — это постоянное привидение, существующее всегда, пока его Могила не покрыта <slink=Fog>. Призраки действуют как сотрудники вашей школы.
- Key: KeywordDefinition.Spirit.DisplayName
  Text: Дух
- Key: KeywordDefinition.Spirit.Description
  Text: Дух — это временное привидение, которое ненадолго появляется ночью, пока его Могила не покрыта покровом. <slink=Fog>. У духов разные цели в зависимости от Могилы, в которой было похоронено их тело.
- Key: KeywordDefinition.SpectralCreature.DisplayName
  Text: Спектральное существо
- Key: KeywordDefinition.SpectralCreature.Description
  Text: Призрачные существа появляются ночью из трупов диких животных. Их можно рассеять с помощью <slink=Snaptrap>.
- Key: KeywordDefinition.Funeral.DisplayName
  Text: Похороны
- Key: KeywordDefinition.Funeral.Description
  Text: Проведение <slink=Funeral> ибо умершие Маги позволяют им покоиться с миром. А <slink=HallowlilyPlant> растет на их могиле и может быть собран. Кроме того, более модные Грейвзы иногда позволяют <slink=Spirit> появиться и помочь вашей школе.
- Key: KeywordDefinition.MagicalStability.DisplayName
  Text: Магическая стабильность
- Key: KeywordDefinition.MagicalStability.Description
  Text: Маги с высоким магическим потенциалом имеют более низкую магическую стабильность, что приводит к их постоянному снижению. <slink=Mood>. Им понадобится много источников положительной убежденности, таких как отдых или изысканная еда, обеды и спальные помещения.
- Key: KeywordDefinition.Stun.DisplayName
  Text: Оглушить
- Key: KeywordDefinition.Stun.Description
  Text: У ошеломленных магов есть свои <slink=CombatStat_CombatSpeed> сильно снижен.
- Key: KeywordDefinition.DeathSave.DisplayName
  Text: Спасение от смерти
- Key: KeywordDefinition.DeathSave.Description
  Text: Спасбросок от смерти предотвращает смерть магов при <slink=MajorInjury>. Заработок <slink=Medallions> Даёт +1 Макс Смертельное Спасение.
- Key: KeywordDefinition.MajorInjury.DisplayName
  Text: Травма
- Key: KeywordDefinition.MajorInjury.Description
  Text: Длительное ограничение, возникающее, когда Маг достигает 0 <slink=HP> или имеет <slink=break>. Если Маг получает <slink=MajorInjury> и не имеет спасбросков от смерти, они умирают.
- Key: KeywordDefinition.Retaliate.DisplayName
  Text: Ответный удар
- Key: KeywordDefinition.Retaliate.Description
  Text: При атаке Маг с «Ответным ударом» наносит урон атакующему.
- Key: KeywordDefinition.Cover.DisplayName
  Text: Крышка
- Key: KeywordDefinition.Cover.Description
  Text: При атаке Маг в Укрытии имеет шанс увернуться от атаки.
- Key: KeywordDefinition.Chain.DisplayName
  Text: Цепь
- Key: KeywordDefinition.Chain.Description
  Text: Заклинания с «Цепью» будут атаковать другого врага с таким же уроном. От заклинаний с цепочкой также нельзя уклониться.
- Key: KeywordDefinition.Dodge.DisplayName
  Text: Уклоняться
- Key: KeywordDefinition.Dodge.Description
  Text: Процент уклонения представляет собой шансы мага уклониться от входящих атак.
- Key: KeywordDefinition.Luxury.DisplayName
  Text: Роскошь
- Key: KeywordDefinition.Luxury.Description
  Text: Причудливые декоративные предметы придают комнате роскошь, а неприглядные вещи, такие как грязь, лишают роскоши. Для создания некоторых типов комнат требуется высокий уровень роскоши.
- Key: KeywordDefinition.Badges.DisplayName
  Text: Медальоны
- Key: KeywordDefinition.Badges.Description
  Text: Студенты могут проходить испытания, чтобы заработать медальоны, которые отражают внутренний рост ученика. Каждый медальон открывает ученику дополнительную силу.
- Key: KeywordDefinition.Trials.DisplayName
  Text: Испытания
- Key: KeywordDefinition.Trials.Description
  Text: Студенты могут проходить испытания, чтобы заработать <slink=Medallions> которые представляют внутренний рост Студента. Каждый медальон открывает ученику дополнительную силу.
- Key: KeywordDefinition.Disapparated.DisplayName
  Text: Деаппарированный
- Key: KeywordDefinition.Disapparated.Description
  Text: <slink=FounderGrave> покрыт туманом или сморщен. Поместите Могилу в мир или Отбросьте Туман, чтобы повторно аппарировать Основателя.
- Key: KeywordDefinition.Center.DisplayName
  Text: Центр
- Key: KeywordDefinition.Center.Description
  Text: Центры представляют внутреннюю сущность Мага, связанную с его магией.
- Key: KeywordDefinition.CursedCanvases.DisplayName
  Text: Проклятые холсты
- Key: KeywordDefinition.CursedCanvases.Description
  Text: Персонажи, рисующие <slink=Easel> во время этого события вы получаете штраф за осуждение, но у вас есть шанс создавать возвышенные картины, которые обеспечивают гораздо лучшее <slink=Luxury> чем обычно.
- Key: KeywordDefinition.InspirationInTheAir.DisplayName
  Text: Вдохновение в воздухе
- Key: KeywordDefinition.InspirationInTheAir.Description
  Text: Персонажи, рисующие <slink=Easel> или <slink=StatueCarvery> во время этого мероприятия гораздо чаще создают произведения искусства, чем обычно.
- Key: KeywordDefinition.FireWaxesKeyword.DisplayName
  Text: Огненные силовые воски
- Key: KeywordDefinition.FireWaxesKeyword.Description
  Text: Маги, специализирующиеся на огне, начинают бой с <slink=Fire_Waxing_Battle>.
- Key: KeywordDefinition.EarthWaxesKeyword.DisplayName
  Text: Воск силовой линии земли
- Key: KeywordDefinition.EarthWaxesKeyword.Description
  Text: Маги, специализирующиеся на земле, начинают битву с <slink=Earth_Waxing_Battle>.
- Key: KeywordDefinition.WaterWaxesKeyword.DisplayName
  Text: Водные воски Leyline
- Key: KeywordDefinition.WaterWaxesKeyword.Description
  Text: Маги, специализирующиеся на воде, начинают битву с <slink=Water_Waxing_Battle>.
- Key: KeywordDefinition.AirWaxesKeyword.DisplayName
  Text: Воздушные воски Leyline
- Key: KeywordDefinition.AirWaxesKeyword.Description
  Text: Маги, специализирующиеся на воздухе, начинают бой с <slink=Air_Waxing_Battle>.
- Key: KeywordDefinition.NatureWaxesKeyword.DisplayName
  Text: Природные воски Leyline
- Key: KeywordDefinition.NatureWaxesKeyword.Description
  Text: Маги, специализирующиеся на природе, начинают битву с <slink=Nature_Waxing_Battle>.
- Key: KeywordDefinition.DarkWaxesKeyword.DisplayName
  Text: Темные силовые воски
- Key: KeywordDefinition.DarkWaxesKeyword.Description
  Text: Темные специализированные Маги начинают бой с <slink=Dark_Waxing_Battle>.
- Key: KeywordDefinition.LightningWaxesKeyword.DisplayName
  Text: Молниеносные воски
- Key: KeywordDefinition.LightningWaxesKeyword.Description
  Text: Маги, специализирующиеся на молнии, начинают битву с <slink=Lightning_Waxing_Battle>.
- Key: KeywordDefinition.FireWanesKeyword.DisplayName
  Text: Огненная силовая линия ослабевает
- Key: KeywordDefinition.FireWanesKeyword.Description
  Text: Маги, специализирующиеся на огне, начинают бой с <slink=Fire_Waning_Battle>.
- Key: KeywordDefinition.EarthWanesKeyword.DisplayName
  Text: Силовая линия Земли ослабевает
- Key: KeywordDefinition.EarthWanesKeyword.Description
  Text: Маги, специализирующиеся на земле, начинают битву с <slink=Earth_Waning_Battle>.
- Key: KeywordDefinition.WaterWanesKeyword.DisplayName
  Text: Силовая линия воды ослабевает
- Key: KeywordDefinition.WaterWanesKeyword.Description
  Text: Маги, специализирующиеся на воде, начинают битву с <slink=Water_Waning_Battle>.
- Key: KeywordDefinition.AirWanesKeyword.DisplayName
  Text: Воздушная силовая линия ослабевает
- Key: KeywordDefinition.AirWanesKeyword.Description
  Text: Маги, специализирующиеся на воздухе, начинают бой с <slink=Air_Waning_Battle>.
- Key: KeywordDefinition.NatureWanesKeyword.DisplayName
  Text: Природная силовая линия ослабевает
- Key: KeywordDefinition.NatureWanesKeyword.Description
  Text: Маги, специализирующиеся на природе, начинают битву с <slink=Nature_Waning_Battle>.
- Key: KeywordDefinition.DarkWanesKeyword.DisplayName
  Text: Темная силовая линия ослабевает
- Key: KeywordDefinition.DarkWanesKeyword.Description
  Text: Темные специализированные Маги начинают бой с <slink=Dark_Waning_Battle>.
- Key: KeywordDefinition.LightningWanesKeyword.DisplayName
  Text: Силовая линия молнии ослабевает
- Key: KeywordDefinition.LightningWanesKeyword.Description
  Text: Маги, специализирующиеся на молнии, начинают битву с <slink=Lightning_Waning_Battle>.
- Key: KeywordDefinition.RavenCultBoonKeyword.DisplayName
  Text: Час Культа Ворона
- Key: KeywordDefinition.RavenCultBoonKeyword.Description
  Text: Культисты Ворона получают <slink=CombatStat_Retaliation> равно 10 раза больше уровня их палочки при входе в бой.
- Key: KeywordDefinition.RavenCultBaneKeyword.DisplayName
  Text: Проклятие Культа Ворона
- Key: KeywordDefinition.RavenCultBaneKeyword.Description
  Text: Культисты Ворона страдают от <slink=BloodMagic> находясь в бою.
- Key: KeywordDefinition.HumanBoonKeyword.DisplayName
  Text: Час Человека
- Key: KeywordDefinition.HumanBoonKeyword.Description
  Text: Люди получают <slink=Endurance> когда они вступают в бой.
- Key: KeywordDefinition.HumanBaneKeyword.DisplayName
  Text: Проклятие человека
- Key: KeywordDefinition.HumanBaneKeyword.Description
  Text: Человечество страдает от <slink=Fragile> когда они вступают в бой.
- Key: KeywordDefinition.VivifiedBoonKeyword.DisplayName
  Text: Час оживленных
- Key: KeywordDefinition.VivifiedBoonKeyword.Description
  Text: Оживленный выигрыш <slink=Tough> когда они вступают в бой.
- Key: KeywordDefinition.VivifiedBaneKeyword.DisplayName
  Text: Проклятие оживленных
- Key: KeywordDefinition.VivifiedBaneKeyword.Description
  Text: "Оживленный может произносить только заклинания, которые не наносят прямого урона в бою.    "
- Key: KeywordDefinition.WolfkinBoonKeyword.DisplayName
  Text: Час Волка
- Key: KeywordDefinition.WolfkinBoonKeyword.Description
  Text: Волккин есть 150% <slink=CombatStat_DamageBonus> и <slink=CombatStat_CombatSpeed>.
- Key: KeywordDefinition.WolfkinBaneKeyword.DisplayName
  Text: Бич волка
- Key: KeywordDefinition.WolfkinBaneKeyword.Description
  Text: В бою Волккин может использовать только заклинания прямого урона.
- Key: KeywordDefinition.ShatteredBoonKeyword.DisplayName
  Text: Час Разрушенных
- Key: KeywordDefinition.ShatteredBoonKeyword.Description
  Text: "Расколотые получают в два раза больше брони, чем обычные, при вступлении в бой.    "
- Key: KeywordDefinition.ShatteredBaneKeyword.DisplayName
  Text: Бич Расколотых
- Key: KeywordDefinition.ShatteredBaneKeyword.Description
  Text: "Расколотые не получают брони при вступлении в бой.   "
- Key: KeywordDefinition.DeathlyVisitation.DisplayName
  Text: Заражение трупами
- Key: KeywordDefinition.DeathlyVisitation.Description
  Text: "<slink=ReapersMushroom> периодически появляются возле всех могил в вашей школе."
- Key: KeywordDefinition.CroaMigration.DisplayName
  Text: Кроа Миграция
- Key: KeywordDefinition.CroaMigration.Description
  Text: <slink=CroaNest> периодически появляются возле посевов.
- Key: KeywordDefinition.Invasion.DisplayName
  Text: Вторжение
- Key: KeywordDefinition.Invasion.Description
  Text: Монстры из младшей школы вторглись в вашу школу и захватили одну из комнат. Если с ними не справиться, они принесут хаос.
- Key: KeywordDefinition.TorchBoggarts.DisplayName
  Text: Полтергейст - Поглотитель факелов
- Key: KeywordDefinition.TorchBoggarts.Description
  Text: А <slink=PoltergeistLights> появляется рядом с вашей школой и атакует ваши факелы и жаровни.
- Key: KeywordDefinition.StoragePoltergeists.DisplayName
  Text: Полтергейст - Разрушитель сундуков
- Key: KeywordDefinition.StoragePoltergeists.Description
  Text: А <slink=PoltergeistStorage> появляется рядом с вашей школой, чтобы атаковать ваше хранилище и разбрасывать ваши вещи повсюду.
- Key: KeywordDefinition.FilthyAkanames.DisplayName
  Text: Полтергейст – грязный нарушитель
- Key: KeywordDefinition.FilthyAkanames.Description
  Text: А <slink=PoltergeistMess> появляется рядом с вашей школой и создает беспорядок вокруг ваших ремесленных станций.
- Key: KeywordDefinition.Poltergeist.DisplayName
  Text: Полтергейст
- Key: KeywordDefinition.Poltergeist.Description
  Text: Полтергейсты – это недовольные духи, которые бродят вокруг и сеют хаос. Если они потерпят поражение в бою, они уйдут. А <slink=Snaptrap> временно удержит их на месте, делая их менее неприятными и их легче победить.
- Key: KeywordDefinition.WiseSpirits.DisplayName
  Text: Призрачный гость - Мудрый дух
- Key: KeywordDefinition.WiseSpirits.Description
  Text: А <slink=GhostInspire> появляется рядом с вашей школой, чтобы вдохновить ваших учеников.
- Key: KeywordDefinition.Broken.DisplayName
  Text: Сломанный
- Key: KeywordDefinition.Broken.Description
  Text: Маги не могут использовать, уменьшать, перемещать или разрушать сломанную мебель. <slink=JobType_Repair> их полностью, чтобы восстановить их функциональность.
- Key: KeywordDefinition.Unreachable.DisplayName
  Text: недостижимый
- Key: KeywordDefinition.Unreachable.Description
  Text: >-
    Некоторые объекты в настоящее время недоступны.


    Это может быть связано с тем, что части школы заблокированы построенными объектами. Использовать <slink=PathingFilter> чтобы помочь найти и устранить эти проблемы.


    Это также может быть связано с недостаточной дальностью действия заклинания. Маги получают большую дальность заклинаний за <slink=JobType_Construct>, <slink=JobType_Assemble>, и <slink=JobType_Haul> по мере того, как они приобретают больше навыков.
- Key: KeywordDefinition.WeaverBirdHatched.DisplayName
  Text: Вылупившийся
- Key: KeywordDefinition.WeaverBirdHatched.Description
  Text: >-
    Собранные гнезда птиц-ткачей содержат яйцо, и для получения полностью взрослой птицы-ткача требуется ритуал высиживания.


    Требования к участнику ритуала высиживания:

    Инкубатор — Студент с навыком огня 4

    Nest Fluffer - Студент с навыком полета 4
- Key: KeywordDefinition.CronebugHatched.DisplayName
  Text: Вылупившийся
- Key: KeywordDefinition.CronebugHatched.Description
  Text: "Cronebug Собранные загоны содержат яйцо и требуют ритуала высиживания, чтобы получить полностью взрослую особь. Cronebug.\n\nHatching Участник ритуала Requirements:\nLeaftender - Студент с природными навыками 3 \nPen Уборщик — студент, владеющий навыками работы с водой. 3\nShellcracker - Студент с навыком Земли 4"
- Key: DungeonBiomeDefinition.Spine.DisplayName
  Text: Позвоночник
- Key: DungeonBiomeDefinition.Spine.ExploreDesc
  Text: Если копнуть глубже, это может иметь последствия!
- Key: DungeonBiomeDefinition.Lava.DisplayName
  Text: Лавовая шахта
- Key: DungeonBiomeDefinition.Fungus.DisplayName
  Text: Грибная пещера
- Key: DungeonBiomeDefinition.Stone.DisplayName
  Text: Каменные руины
- Key: GlobalEventDefinition.RainStormShort.EventPersistLog
  Text: Идет дождь.
- Key: GlobalEventDefinition.RainStormShort.EventStopLog
  Text: Дождь закончился.
- Key: GlobalEventDefinition.RainStormShort.EventLogHover
  Text: <slink=Rain>
- Key: GlobalEventDefinition.RainStormShort.EventComingAlertText
  Text: Приближается дождь.
- Key: GlobalEventDefinition.RainStormShort.DivinationText
  Text: Проливной дождь.
- Key: GlobalEventDefinition.DireRain.EventPersistLog
  Text: Идет ужасный дождь.
- Key: GlobalEventDefinition.DireRain.EventStopLog
  Text: Жуткий дождь закончился.
- Key: GlobalEventDefinition.DireRain.EventLogHover
  Text: Странный Дайр <slink=Rain> повредит и в конечном итоге уничтожит все, что не покрыто крышами, и Ужасные Крысы станут агрессивными.
- Key: GlobalEventDefinition.DireRain.EventComingAlertText
  Text: Наступает ужасный дождь.
- Key: GlobalEventDefinition.DireRain.DivinationText
  Text: Зловонный дождь.
- Key: GlobalEventDefinition.DireRainMediumLong.EventPersistLog
  Text: Идет ужасный дождь.
- Key: GlobalEventDefinition.DireRainMediumLong.EventStopLog
  Text: Жуткий дождь закончился.
- Key: GlobalEventDefinition.DireRainMediumLong.EventLogHover
  Text: Странный Дайр <slink=Rain> повредит и в конечном итоге уничтожит все, что не покрыто крышами, и Ужасные Крысы станут агрессивными.
- Key: GlobalEventDefinition.DireRainMediumLong.EventComingAlertText
  Text: Наступает ужасный дождь.
- Key: GlobalEventDefinition.DireRainMediumLong.DivinationText
  Text: Зловонный, знойный дождь.
- Key: GlobalEventDefinition.DireRainLong.EventPersistLog
