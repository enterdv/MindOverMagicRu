- Key: TutorialDefinition.Crafting.Flavor
  Text: >
    "Though отдельные ингредиенты могут быть оскорбительными, но вы обнаружите, что щепотки волшебства будет достаточно, чтобы обеспечить восхитительный конец result." -древняя книга рецептов
- Key: TutorialDefinition.Crafting.Body
  Text: >
    «Создание мебели» можно использовать для создания всевозможных полезных предметов для школы. На вкладке «Создание» на станции «Создание» выберите рецепт из любого, который был разблокирован.


    Порядок каждого рецепта в очереди заказов можно изменить, щелкнув и перетащив значок из трех точек справа.


    Также можно настроить детали каждого отдельного заказа, чтобы приостановить или возобновить паузу, изменить количество выполненных работ или установить порядок для сохранения определенного количества создаваемого объекта.
