- Key: BookOfDreadIntroDefinition.NoSweat.Intro
  Text: >-
    Когда-то здесь стояла школа. Однако время превратило это прекрасное учреждение в руины. Я доверяю вам управление новой эпохой магического обучения.


    Восстановите школу. Обучите новых блестящих магов. Исследуйте подземелье под школой. Это будет непросто, но я верю, что вы справитесь с этой задачей.


    Хотя моего тела уже давно нет, мой дух еще жив и будет верно служить тебе.
- Key: BookOfDreadIntroDefinition.Survival.Intro
  Text: >-
    <size=-6>Когда-то здесь стояла школа. Мы надеялись, что она сможет стать защитой от Тумана, но наша защита оказалась слишком слабой. Купель Маны повреждена, и кажется, что все потеряно.


    Восстановите школу. Обучите новых блестящих магов. Бросьте вызов ужасам подземелья. Чтобы выжить, вам понадобится сообразительность и стойкость.


    Хотя моего тела уже давно нет, мой дух еще жив и будет верно служить тебе.</size>
