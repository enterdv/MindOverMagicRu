- Key: OnIntroDungeonOpens.1-638328064223314390
  Text: >-
    Когда Студенты проходят Испытание, им предстоит сразиться с рядом монстров, пытаясь победить могущественного Повелителя.


    Вы не можете им помочь. Они выживут или умрут в зависимости от своей подготовки. Если вы хорошо их обучили, они одержат победу. Если нет, что ж... лучше об этом не думать.  Ваша задача — выбрать достаточное количество учеников, разместить их в наилучшем порядке и снабдить их всем необходимым для успеха.


    Как только Студенты начнут Испытание, их судьба окажется в их собственных руках.
